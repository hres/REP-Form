<div class="container">
    <div class="form-group row col-md-12 ">
        <label for="street" class="required"><span class="field-name">{{"STREET" |translate}}</span> <strong
                class="required">{{"REQUIRED" |translate}}</strong></label>
        <input type="text" class="form-control" id="street" name="street" data-ng-model="vm.addressRecord.street"
               ng-required="true" maxlength="100" size="100"/>
    </div>
    <div class="row">
        <div class="form-group col-md-7">
            <label for="city" class="required"><span class="field-name">{{"CITY" |translate}}</span> <strong
                    class="required">{{"REQUIRED" |translate}}</strong></label>
            <input type="text" id="city" name="city" data-ng-model="vm.addressRecord.city"
                   class="form-control" maxlength="60" size="60" ng-required="true"/>
        </div>
        <div class="col-md-5">
            <country-select selected-value="vm.addressRecord.country"></country-select>
        </div>
    </div>
    <div class="row">
        <div class="form-group" ng-show="!vm.hideProvinceDdl">
            <div class="col-md-4">
                <label for="provinceList" class="required"><span
                        class="field-name">{{ vm.provListLabel|translate}}</span>
                    <strong class="required">{{"REQUIRED" |translate}}</strong></label>
                <select class="form-control" data-ng-model="vm.addressRecord.stateList" id="provinceList"
                        ng-required="true"
                        name="provinceList" ng-options="province |translate for province in vm.provinces"></select>
            </div>
        </div>
        <div class="form-group " ng-hide="vm.hideProvinceText">
            <div class="col-md-4">
                <label for="stateText">{{"PROVSTATE" |translate}}</label>
                <input type="text" id="stateText" name="provinceText" data-ng-model="vm.addressRecord.stateText"
                       class="form-control" maxlength="40" size="40"/>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-md-3">
                <label for="postal" ng-class="{required:vm.isPostalRequired==true}"><span class="field-name">{{vm.postalLabel|translate}}</span>
                    <strong class="required">{{vm.postalRequiredLabel}}</strong></label>
                <input type="text" id="postal" name="postalCA" data-ng-model="vm.addressRecord.zipCode"
                       class="form-control" maxlength="20" size="30"
                       ng-required="vm.postalRequired"/>
            </div>
        </div>
    </div>
</div>
