<ng-form name="activityChangeForm">
    <fieldset>
        <legend>
            <span class="field-name">{{"TYPE_VNC" |translate}}</span>
            <!--  <input id="roleMissing_{{$id}}" name="roleMissing" ng-required="true" ng-show="false"
                     ng-model="ar.isSelected" required/>
              <strong id=" address-role-error" class="error" ng-if="ar.showErrorMissing()">
                          <span class="label label-danger" ng-messages="ar.roleForm.roleMissing.$error">
                              <span ng-message="required">{{"MSG_ERR_ROLE"|translate}}</span>
                          </span>
              </strong>-->
        </legend>

        <div class="row">
            <div class="col-sm-6">
                <div class="checkbox">
                    <label for="chk-chgelabel_{{$id}}">
                        <input type="checkbox" ng-model="actChangeCtrl.record.textLabelChange" name="chge-label"
                               id="chk-chgelabel_{{$id}}"/>{{"CHANGE_LABEL"|translate}}
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="checkbox">
                    <label for="chk-chgeman_{{$id}}">
                        <input type="checkbox" ng-model="actChangeCtrl.record.manufactMethodChange"
                               name="chge-manmethod"
                               id="chk-chgeman_{{$id}}"/>{{"CHANGE_MANMETHOD"|translate}}
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="checkbox">
                    <label for="chk-chge-drug-sub_{{$id}}">
                        <input type="checkbox" ng-model="actChangeCtrl.record.drugSubstanceChange" name="chge-drugsub"
                               id="chk-chge-drug-sub_{{$id}}"/>{{"CHANGE_DRUGSUB"|translate}}
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="checkbox">
                    <label for="chk-chgemansite_{{$id}}">
                        <input type="checkbox" ng-model="actChangeCtrl.record.manufactSiteChange" name="chge-mansite"
                               id="chk-chgemansite_{{$id}}"/>{{"CHANGE_MANSITE"|translate}}
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="checkbox">
                    <label for="chk-chgeform_{{$id}}">
                        <input type="checkbox" ng-model="actChangeCtrl.record.formulationChange" name="chge-form"
                               id="chk-chgeform_{{$id}}"/>{{"CHANGE_FORM"|translate}}
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="checkbox">
                    <label for="chk-chgecontain_{{$id}}">
                        <input type="checkbox" ng-model="actChangeCtrl.record.containerSizeChange" name="chge-contain"
                               id="chk-chgecontain_{{$id}}"/>{{"CHANGE_CONTAIN"|translate}}
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="checkbox">
                    <label for="chk-chgespec_{{$id}}">
                        <input type="checkbox" ng-model="actChangeCtrl.record.specificationChange" name="chge-form"
                               id="chk-chgespec_{{$id}}"/>{{"CHANGE_SPEC"|translate}}
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="checkbox">
                    <label for="chk-chgepackage_{{$id}}">
                        <input type="checkbox" ng-model="actChangeCtrl.record.packagingSpecChange" name="chge-form"
                               id="chk-chgepackage_{{$id}}"/>{{"CHANGE_PACKAGE"|translate}}
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="checkbox">
                    <label for="chk-chgeexpiry_{{$id}}">
                        <input type="checkbox" ng-model="actChangeCtrl.record.expiryStorageChange" name="chge-expiry"
                               id="chk-chgeexpiry_{{$id}}"/>{{"CHANGE_EXPIRY"|translate}}
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="checkbox">
                    <label for="chk-chgemat_{{$id}}">
                        <input type="checkbox" ng-model="actChangeCtrl.record.packagingMaterialsChange" name="chge-mat"
                               id="chk-chgemat_{{$id}}"/>{{"CHANGE_MATERIAL"|translate}}
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- <div class="col-sm-6">
                 <div class="checkbox">
                     <label for="chk-chgeother_{{$id}}">
                         <input type="checkbox" ng-model="actChangeCtrl.record.otherChange" name="chge-other"
                                id="chk-chgeother_{{$id}}"/>{{"OTHER_SPECIFY"|translate}}
                     </label>
                 </div>
             </div>-->
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="chgeotherdet_{{$id}}">
                        {{"OTHER_DETAILS"|translate}}
                        <input type="text" ng-model="actChangeCtrl.record.otherChangeDetails" name="otherDetails"
                               id="chgeotherdet_{{$id}}" maxlength="80" size="80"/>
                    </label>
                </div>
            </div>
        </div>
    </fieldset>

</ng-form>
