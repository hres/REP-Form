<ng-form name="activityTypeForm">
    <fieldset>
        <legend>
            <span class="field-name">{{"RATIONALE_SNDS" |translate}}</span>
        </legend>
        <div class="row">
            <div class="col-sm-7">
                <div class="checkbox">
                    <label for="chk-roa_{{$id}}">
                        <input type="checkbox" ng-model="actRatCtrl.record.newRoa" name="roa"
                               id="chk-roa_{{$id}}"/>{{"NEW_ROA"|translate}}
                    </label>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="checkbox">
                    <label for="chk-replacesterl_{{$id}}">
                        <input type="checkbox" ng-model="actRatCtrl.record.replaceSterility" name="replaceSteril"
                               id="chk-replacesterl_{{$id}}"/>{{"REPLACE_STERIL"|translate}}
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <div class="checkbox">
                    <label for="chk-newclaim_{{$id}}">
                        <input type="checkbox" ng-model="actRatCtrl.record.newClaims" name="newClaims"
                               id="chk-newclaim_{{$id}}"/>{{"NEW_CLAIMS"|translate}}
                    </label>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="checkbox">
                    <label for="chk-confirmstudies_{{$id}}">
                        <input type="checkbox" ng-model="actRatCtrl.record.confirmitoryStudies" name="confirmStudy"
                               id="chk-confirmstudies_{{$id}}"/>{{"CONFIRM_STUDY"|translate}}
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9">
                <div class="checkbox">
                    <label for="chk-changeform_{{$id}}">
                        <input type="checkbox" ng-model="actRatCtrl.record.changeFormulation" name="changeForm"
                               id="chk-changeform_{{$id}}"/>{{"CHANGE_FORM"|translate}}
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <div class="checkbox">
                    <label for="chk-changedrug_{{$id}}">
                        <input type="checkbox" ng-model="actRatCtrl.record.changeDrugSubstance" name="changeSubstance"
                               id="chk-changedrug_{{$id}}"/>{{"CHANGE_SUBSTANCE"|translate}}
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- <div class="col-sm-6">
                 <div class="checkbox">
                     <label for="chk-changeother_{{$id}}">
                         <input type="checkbox" ng-model="" name="roa"
                                id="chk-changeother_{{$id}}"/>{{"OTHER_SPECIFY"|translate}}
                     </label>
                 </div>
             </div>-->
            <div class="col-sm-8">
                <div class="form-group">
                <label for="otherdet_{{$id}}">
                    {{"OTHER_DETAILS"|translate}}
                        <input type="text" ng-model="actRatCtrl.record.otherRationaleDetails" name="otherdet"
                               id="otherdet_{{$id}}" size="80" maxlength="80"/>
                    </label>
                </div>
            </div>
        </div>
        </div>
    </fieldset>
</ng-form>
