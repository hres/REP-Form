<ng-form name="sysCtrl.skinForm"><div><fieldset id="{{::sysCtrl.systemRoleId}}"><legend class="required legend-rep"><span class="field-name">{{::'SKIN_LEGEND' |translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong> <input id="{{::sysCtrl.roleMissingId}}" name="{{::sysCtrl.systemRoleId}}" type="hidden" data-ng-model="sysCtrl.isSelected" required><cmp-error-message field-name="sysCtrl.systemRoleId" form-ref="sysCtrl.skinForm" show-error="sysCtrl.showErrorMessage(sysCtrl.skinForm.$invalid)" error-types="sysCtrl.requiredOnly"></cmp-error-message></legend><div class="row"><div class="col-md-3"><div class="checkbox"><label for="adrenalGland_{{::$id}}"><input type="checkbox" name="adrenalGland" id="adrenalGland_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('ADRENAL',sysCtrl.model.adrenalGland)" data-ng-model="sysCtrl.model.adrenalGland"> {{::'ADRENAL'|translate}}</label></div></div><div class="col-md-3"><div class="checkbox"><label for="hairHoovesFeathers_{{::$id}}"><input type="checkbox" name="hairHoovesFeathers" id="hairHoovesFeathers_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('HAIR',sysCtrl.model.hairHoovesFeathers)" data-ng-model="sysCtrl.model.hairHoovesFeathers"> {{::'HAIR'|translate}}</label></div></div><div class="col-md-3"><div class="checkbox"><label for="liver_{{::$id}}"><input type="checkbox" name="liver" id="liver_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('LIVER',sysCtrl.model.liver)" data-ng-model="sysCtrl.model.liver"> {{::'LIVER'|translate}}</label></div></div><div class="col-md-3"><div class="checkbox"><label for="pancreas_{{::$id}}"><input type="checkbox" name="pancreas" id="pancreas_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('PANCREAS',sysCtrl.model.pancreas)" data-ng-model="sysCtrl.model.pancreas"> {{::'PANCREAS'|translate}}</label></div></div></div><div class="row"><div class="col-md-3"><div class="checkbox"><label for="pituitary_{{::$id}}"><input type="checkbox" name="pituitary" id="pituitary_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('PITUARYGLAND',sysCtrl.model.pituitary)" data-ng-model="sysCtrl.model.pituitary"> {{::'PITUARYGLAND'|translate}}</label></div></div><div class="col-md-3"><div class="checkbox"><label for="skinHides_{{::$id}}"><input type="checkbox" name="skinHides" id="skinHides_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('SKINHIDES',sysCtrl.model.skinHides)" data-ng-model="sysCtrl.model.skinHides"> {{::'SKINHIDES'|translate}}</label></div></div><div class="col-md-3"><div class="checkbox"><label for="thyroidParathyroid_{{::$id}}"><input type="checkbox" name="thyroidParathyroid" id="thyroidParathyroid_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('THYROID',sysCtrl.model.thyroidParathyroid)" data-ng-model="sysCtrl.model.thyroidParathyroid"> {{::'THYROID'|translate}}</label></div></div><div class="col-md-3"><div class="checkbox"><label for="skinOther_{{::$id}}"><input type="checkbox" name="skinOther" id="skinOther_{{::$id}}" data-ng-model="sysCtrl.model.otherSkin"> {{::'SKIN_OTHER'|translate}}</label></div></div></div><div class="row" data-ng-class="{'has-error':sysCtrl.skinForm[sysCtrl.otherDetailsId].$invalid}"><div class="col-md-12" ng-if="sysCtrl.otherChanged()"><div class="form-group"><label class="required" for="{{::sysCtrl.otherDetailsId}}">{{::'SKIN_DETAILS'|translate}} <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="sysCtrl.otherDetailsId" form-ref="sysCtrl.skinForm" show-error="sysCtrl.showErrorMessage(sysCtrl.skinForm[sysCtrl.otherDetailsId].$invalid)" error-types="sysCtrl.requiredOnly"></cmp-error-message><input type="text" size="40" maxlength="40" name="{{::sysCtrl.otherDetailsId}}" id="{{::sysCtrl.otherDetailsId}}" data-ng-model-options="{ debounce: '$inherit'}" data-ng-required="{{sysCtrl.model.otherSkin}}" data-ng-model="sysCtrl.model.otherDetails" class="form-control"></label></div></div></div></fieldset></div></ng-form>
