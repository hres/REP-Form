':importerRecCtrl.importerForm[importerRecCtrl.streetId].$invalid}"><label for="{{::importerRecCtrl.streetId}}" class="required full-width"><span class="field-name">{{::"STREET" |translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="importerRecCtrl.streetId" form-ref="importerRecCtrl.importerForm" show-error="importerRecCtrl.showError(importerRecCtrl.importerForm[importerRecCtrl.streetId])" error-types="importerRecCtrl.requiredOnly"></cmp-error-message><input type="text" class="form-control full-width" maxlength="120" id="{{::importerRecCtrl.streetId}}" name="{{::importerRecCtrl.streetId}}" data-ng-model="importerRecCtrl.model.street" required></label></div></div><div class="row"><div class="form-group col-md-6" data-ng-class="{'has-error':importerRecCtrl.importerForm[importerRecCtrl.cityId].$invalid}"><label for="{{::importerRecCtrl.cityId}}" class="required full-width"><span class="field-name">{{::"CITY" |translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="importerRecCtrl.cityId" form-ref="importerRecCtrl.importerForm" show-error="importerRecCtrl.showError(importerRecCtrl.importerForm[importerRecCtrl.cityId])" error-types="importerRecCtrl.requiredOnly"></cmp-error-message><input type="text" id="{{::importerRecCtrl.cityId}}" name="{{::importerRecCtrl.cityId}}" data-ng-model="importerRecCtrl.model.city" class="form-control full-width" maxlength="60" required></label></div><div class="col-md-5 form-group"><label class="required full-width" for="{{::importerRecCtrl.countryId}}"><span class="field-name">{{::"COUNTRY" |translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="importerRecCtrl.countryId" form-ref="importerRecCtrl.importerForm" show-error="importerRecCtrl.showError(importerRecCtrl.importerForm[importerRecCtrl.countryId])" error-types="importerRecCtrl.requiredOnly"></cmp-error-message></label><input type="text" id="{{::importerRecCtrl.countryId}}" name="{{::importerRecCtrl.countryId}}" data-ng-model="importerRecCtrl.model.countryHtml" value="importerRecCtrl.model.countryHtml" data-ng-readonly="true" required class="rep-selectize-font rep-selectize-dropdown form-control"></div></div><div class="row"><div class="col-md-6"><div class="form-group" data-ng-show="importerRecCtrl.hideProvinceText" data-ng-class="{'has-error':importerRecCtrl.importerForm[importerRecCtrl.stateListId].$invalid}"><label for="{{::importerRecCtrl.stateListId}}" class="required"><span class="field-name">{{importerRecCtrl.provListLabel |translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="importerRecCtrl.stateListId" form-ref="importerRecCtrl.importerForm" show-error="importerRecCtrl.showError(importerRecCtrl.importerForm[importerRecCtrl.stateListId])" error-types="importerRecCtrl.requiredOnly"></cmp-error-message><select class="form-control full-width" data-ng-model="importerRecCtrl.model.stateList" id="{{::importerRecCtrl.stateListId}}" name="{{::importerRecCtrl.stateListId}}" data-ng-options="province |translate for province in importerRecCtrl.provinces" data-ng-required="importerRecCtrl.hideProvinceText"><option label=" " value=""></select></label></div><div class="form-group" data-ng-show="importerRecCtrl.hideProvinceDdl" data-ng-class="{'has-error':importerRecCtrl.importerForm[importerRecCtrl.stateTextId].$invalid}"><label for="{{::importerRecCtrl.stateTextId}}">{{::"PROVSTATE" |translate}}</label><input type="text" id="{{::importerRecCtrl.stateTextId}}" name="{{::importerRecCtrl.stateTextId}}" data-ng-model="importerRecCtrl.model.stateText" class="form-control full-width" maxlength="40" size="40"></div></div><div class="form-group col-md-6" data-ng-class="{'has-error':importerRecCtrl.importerForm[importerRecCtrl.postalId].$invalid}"><label for="{{::importerRecCtrl.postalId}}" data-ng-class="{required:importerRecCtrl.isP
