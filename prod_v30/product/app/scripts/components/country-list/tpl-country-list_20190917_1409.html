<ng-form name="countryListCtrl.countryListForm"><cmp-expanding-table pre-id="country_list_" reset-to-collapsed="countryListCtrl.resetToCollapsed" list-items="countryListCtrl.model.list" id="list_country" column-def="countryListCtrl.columnDef" select-record="countryListCtrl.selectRecord" is-required-record="countryListCtrl.requiredFlag" disable-selection="countryListCtrl.disableAddButton()"><cmp-country-record record="$parent.record" fieldset-label="{{countryListCtrl.fieldLabel}}" on-delete="countryListCtrl.deleteRecord(id)" show-errors="countryListCtrl.showDetailErrors" country-list="countryListCtrl.countryList" update-record="countryListCtrl.updateRecord()" on-error="countryListCtrl.onError()" update-country-list="countryListCtrl.updateCountryList"></cmp-country-record></cmp-expanding-table><div class="mrgn-tp-md mrgn-bttm-lg"><div class="btn-group-sm col-md-12"><button class="btn btn-primary" data-ng-click="countryListCtrl.addNew()" name="addCountry_{{::$id}}" id="addCountry_{{::$id}}" data-ng-disabled="countryListCtrl.disableAddButton()">{{'ADD_COUNTRY_MANUFACTURE'|translate}}</button></div></div></ng-form>
