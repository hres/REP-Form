
<div role="tab" id="{{::headingId}}" aria-selected="{{isOpen}}" class="panel-heading" ng-keypress="toggleOpen($event)">
    <h3 class="panel-title">
     <!--   <div ng-class="{'fa fa-caret-down fa-lg fa-fw':isOpen ,'fa fa-caret-right fa-lg fa-fw':!isOpen}"></div>-->
        <div class="rep-expander" role="button"  data-toggle="collapse" href aria-expanded="{{isOpen}}" aria-controls="{{::panelId}}"
                 tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"
                 ng-disabled="isDisabled" uib-tabindex-toggle>
            <span ng-class="{'fa fa-caret-down fa-lg fa-fw':isOpen ,'fa fa-caret-right fa-lg fa-fw':!isOpen}"></span>
            <span uib-accordion-header ng-class="{'text-muted': isDisabled}">{{heading}}</span>
        </div>
    </h3>
</div>
<div id="{{::panelId}}" aria-labelledby="{{::headingId}}" aria-hidden="{{!isOpen}}" role="tabpanel"
     class="panel-collapse collapse" uib-collapse="!isOpen">
        <div class="panel-body" ng-transclude></div>
</div>
