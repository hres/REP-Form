<div><ng-form name="transFeeCtrl.transFeeForm"><div class="container-fluid"><div class="row alert alert-warning">{{::'FEE_PAY_NOTICE' |translate}}</div><div class="row"><div class="col-md-7 form-group" data-ng-class="{'has-error':transFeeCtrl.transFeeForm[transFeeCtrl.submClassId].$invalid}"><label for="{{::transFeeCtrl.submClassId}}" class="required"><span class="field-name">{{::'SUB_CLASS' |translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="transFeeCtrl.submClassId" form-ref="transFeeCtrl.transFeeForm" show-error="transFeeCtrl.showError(transFeeCtrl.transFeeForm[transFeeCtrl.submClassId])" error-types="transFeeCtrl.requiredOnlyError"></cmp-error-message><select class="form-control full-width" id="{{::transFeeCtrl.submClassId}}" name="{{::transFeeCtrl.submClassId}}" required data-ng-model="transFeeCtrl.model.submissionClass" data-ng-options="choice[transFeeCtrl.lang] for choice in transFeeCtrl.submissionType | orderBy:'sortBy'"><option value="" label=" " data-ng-empty="transFeeCtrl.model.submissionClass"></select></label></div><div class="col-md-5 form-group"><label for="{{::transFeeCtrl.feeId}}"><span class="field-name">{{::'FEE_AMOUNT' |translate}}</span></label><input type="text" class="form-control full-width" id="{{::transFeeCtrl.feeId}}" readonly="readonly" name="{{::transFeeCtrl.feeId}}" data-ng-value="transFeeCtrl.getFee()"></div></div><div class="row"><div class="col-xs-12 form-group"><label for="{{::transFeeCtrl.descriptId}}"><span class="field-name">{{::'FEE_DESCRIPTION' |translate}}</span></label><div data-ng-if="!transFeeCtrl.isFrench()"><textarea class="form-control full-width" id="{{::transFeeCtrl.descriptId}}" readonly="readonly" rows="7" name="{{::transFeeCtrl.descriptId}}">{{transFeeCtrl.model.submissionClass.description_en}}
                    </textarea></div><div data-ng-if="transFeeCtrl.isFrench()"><textarea class="form-control full-width" id="{{::transFeeCtrl.descriptId}}" readonly="readonly" rows="9" name="{{::transFeeCtrl.descriptId}}">{{transFeeCtrl.model.submissionClass.description_fr}}
                    </textarea></div></div></div><div><section class="panel panel-default"><header class="panel-heading clearfix"><h2 class="panel-title">{{::'MITIGATION_MEASURES' |translate}}</h2></header><div class="panel-body"><div class="row"><div class="form-group col-md-12"><label for="{{::transFeeCtrl.mitigationTypeId}}"><span class="field-name">{{::"MITIGATION_TYPE" |translate}}</span><select id="{{::transFeeCtrl.mitigationTypeId}}" name="{{::transFeeCtrl.mitigationTypeId}}" data-ng-model="transFeeCtrl.model.mitigation.mitigationType" class="form-control" data-ng-options="choice[transFeeCtrl.lang] for choice in transFeeCtrl.mitigationList track by choice.id"><option value="" label=" " data-ng-empty="transFeeCtrl.model.mitigation.mitigationType"></select></label></div></div><div data-ng-if="transFeeCtrl.isSmallBusiness()"><div class="form-group col-xs-12"><div class="checkbox"><label for="{{::transFeeCtrl.certifyOrganizationId}}"><input type="checkbox" data-ng-model="transFeeCtrl.model.mitigation.certifyOrganization" name="{{::transFeeCtrl.certifyOrganizationId}}" id="{{::transFeeCtrl.certifyOrganizationId}}" class="required" required> <strong>{{::'CERTIFY_ORGANIZATION'|translate}}</strong> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="transFeeCtrl.certifyOrganizationId" form-ref="transFeeCtrl.transFeeForm" show-error="transFeeCtrl.showError(transFeeCtrl.transFeeForm[transFeeCtrl.certifyOrganizationId])" error-types="transFeeCtrl.requiredOnlyError"></cmp-error-message></label></div></div><div class="form-group col-xs-12"><label for="{{::transFeeCtrl.smallBusinessFeeApplicationId}}" class="required">{{::'SMALL_BUSINESS_FEE_APPLICATION'|translate}} <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="transFeeCtrl.smallBusinessFeeApplicationId" form-ref="transFeeCtrl.transFeeForm" show-error="transFeeCtrl.showError(transFeeCtrl.transFeeForm[transFeeCtrl.smallBusinessFeeApplicationId])" error-types="transFeeCtrl.requiredOnlyError"></cmp-error-message><select class="form-control" data-ng-model="transFeeCtrl.model.mitigation.smallBusinessFeeApplication" name="{{::transFeeCtrl.smallBusinessFeeApplicationId}}" id="{{::transFeeCtrl.smallBusinessFeeApplicationId}}" data-ng-options="choice |translate for choice in transFeeCtrl.yesNoList" required><option value="" label=" " data-ng-empty="transFeeCtrl.model.mitigation.smallBusinessFeeApplication"></select></label></div></div><div data-ng-if="transFeeCtrl.isGovermentOrganization()"><div class="form-group col-xs-12"><div class="checkbox"><label for="{{::transFeeCtrl.certifyGovermentOrganizationId}}"><input type="checkbox" data-ng-model="transFeeCtrl.model.mitigation.certifyGovermentOrganization" name="{{::transFeeCtrl.certifyGovermentOrganizationId}}" id="{{::transFeeCtrl.certifyGovermentOrganizationId}}" class="required" required> <strong>{{::'CERTIFY_GOVERMENT_ORGANIZATION'|translate}}</strong> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="transFeeCtrl.certifyGovermentOrganizationId" form-ref="transFeeCtrl.transFeeForm" show-error="transFeeCtrl.showError(transFeeCtrl.transFeeForm[transFeeCtrl.certifyGovermentOrganizationId])" error-types="transFeeCtrl.requiredOnlyError"></cmp-error-message></label></div></div></div><div data-ng-if="transFeeCtrl.isUrgentHealthNeed()"><div class="form-group col-xs-12"><div class="checkbox"><label for="{{::transFeeCtrl.certifyUrgentHealthNeedId}}"><input type="checkbox" data-ng-model="transFeeCtrl.model.mitigation.certifyUrgentHealthNeed" name="{{::transFeeCtrl.certifyUrgentHealthNeedId}}" id="{{::transFeeCtrl.certifyUrgentHealthNeedId}}" class="required" required> <strong>{{::'CERTIFY_URGENT_HEALTH_NEED'|translate}}</strong> <strong class="required">{{::"REQUIRED" |translate}}</strong></label><ol class="lst-lwr-alph"><li>{{::"DRUG_THE_SAME_INGREDIENT"|translate}}</li><li>{{::"NO_DRUG_IDENTIFICATION_NUMBER"|translate}}</li><li>{{::"NO_NOTICE_COMPLIANCE"|translate}}</li></ol><cmp-error-message field-name="transFeeCtrl.certifyUrgentHealthNeedId" form-ref="transFeeCtrl.transFeeForm" show-error="transFeeCtrl.showError(transFeeCtrl.transFeeForm[transFeeCtrl.certifyUrgentHealthNeedId])" error-types="transFeeCtrl.requiredOnlyError"></cmp-error-message></div></div></div><div data-ng-if="transFeeCtrl.isFundedHealthInstitution()"><div class="form-group col-xs-12"><div class="checkbox"><label for="{{::transFeeCtrl.certifyFundedHealthInstitutionId}}"><input type="checkbox" data-ng-model="transFeeCtrl.model.mitigation.certifyFundedHealthInstitution" name="{{::transFeeCtrl.certifyFundedHealthInstitutionId}}" id="{{::transFeeCtrl.certifyFundedHealthInstitutionId}}" class="required" required> <strong>{{::'CERTIFY_FUNDED_HEALTH_INSTITUTION'|translate}}</strong> <strong class="required">{{::"REQUIRED" |translate}}</strong><ol class="lst-lwr-alph"><li>{{::'CERTIFY_FUNDED_HEALTH_INSTITUTION_A'|translate}}</li><li>{{::'CERTIFY_FUNDED_HEALTH_INSTITUTION_B'|translate}}</li></ol><cmp-error-message field-name="transFeeCtrl.certifyFundedHealthInstitutionId" form-ref="transFeeCtrl.transFeeForm" show-error="transFeeCtrl.showError(transFeeCtrl.transFeeForm[transFeeCtrl.certifyFundedHealthInstitutionId])" error-types="transFeeCtrl.requiredOnlyError"></cmp-error-message></label></div></div></div></div></section></div></div></ng-form></div>
