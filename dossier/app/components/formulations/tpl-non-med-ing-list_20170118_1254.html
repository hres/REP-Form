<ng-form name="nmilCtrl.nonMedListForm">
    <cmp-expanding-table title="Non Medicinal Ingredient List" list-items="nmilCtrl.ingList"
                         column-def="nmilCtrl.colNames" select-record="nmilCtrl.selectRecord" reset-to-collapsed="nmilCtrl.resetToCollapsed"
                         disable-selection="!nmilCtrl.isDetailValid">

        <cmp-non-med-ing-record record="$parent.record" on-update="nmilCtrl.updateIng($parent.$index,ing)"
                                on-delete="nmilCtrl.deleteIng($parent.$index)" on-add-ing="nmilCtrl.addIng(ing)"
                                is-detail-valid="nmilCtrl.setValid(state)" record-index="$parent.$index"
                                delete-btn="true"></cmp-non-med-ing-record>

    </cmp-expanding-table>

    <cmp-non-med-ing-record ng-if="nmilCtrl.newIngFormShown === true" on-add-ing="nmilCtrl.addIng(ing)"
                            record-index="nmilCtrl.ingList.length"
                            on-cancel="nmilCtrl.onNewCancel()" delete-btn="false"></cmp-non-med-ing-record>

    <div class="mrgn-tp-md mrgn-bttm-lg">
        <div class="btn-group-sm col-md-12 text-right">
            <input type="submit" value="Add Ingredient" class="btn btn-primary"
                   data-ng-disabled="nmilCtrl.addNewDisabled()"
                   ng-click="nmilCtrl.addNewIngredientState()"/>
        </div>
    </div>

</ng-form>
