<ng-form name="cspApplListCtrl.applicantList" novalidate="novalidate"><div data-ng-repeat="applicantRecord in cspApplListCtrl.model track by $index "><div><fieldset><div ng-if="applicantRecord.role.applicant"><div class="col-xs-5"><legend>{{'APPL_TITLE'|translate}} <button title="{{'APPLICANT_INSTRUCT'|translate}}" class="btn rep-help-button-primary btn-xs" ng-click="cspApplListCtrl.addInstruct(0)"><span class="fa fa-question-circle fa-2x"></span><span class="wb-inv">"{{'APPLICANT_INSTRUCT'|translate}}"</span></button></legend></div></div><div ng-if="applicantRecord.role.billing && !applicantRecord.role.applicant"><div class="col-xs-5"><legend>{{'BILLING_TITLE' |translate}} <button title="{{'BILLING_INSTRUCT'|translate}}" class="btn rep-help-button-primary btn-xs" ng-click="cspApplListCtrl.addInstruct(1)"><span class="fa fa-question-circle fa-2x"></span><span class="wb-inv">"{{'BILLING_INSTRUCT'|translate}}"</span></button></legend></div></div><div ng-if="applicantRecord.role.applicant"><div uib-alert template-url="./app/lib/uib-templates/alert.html" ng-if="cspApplListCtrl.alerts[0]" class="alert-info col-xs-12" close="cspApplListCtrl.closeAlert(0)"><section aria-live="assertive"><div ng-if="!cspApplListCtrl.isFrench()" ng-include="'app/scripts/templates/csp/tpl-csp-applicant-en.html'"></div><div ng-if="cspApplListCtrl.isFrench()" ng-include="'app/scripts/templates/csp/tpl-csp-applicant-fr.html'"></div></section></div></div><div ng-if="applicantRecord.role.billing && !applicantRecord.role.applicant"><div uib-alert template-url="./app/lib/uib-templates/alert.html" ng-if="cspApplListCtrl.alerts[1]" class="alert-info col-xs-12" close="cspApplListCtrl.closeAlert(1)"><section aria-live="assertive"><div ng-if="!cspApplListCtrl.isFrench()" ng-include="'app/scripts/templates/csp/tpl-csp-billing-en.html'"></div><div ng-if="cspApplListCtrl.isFrench()" ng-include="'app/scripts/templates/csp/tpl-csp-billing-fr.html'"></div></section></div></div><cmp-csp-applicant record="applicantRecord" alias="cspApplListCtrl.setAlias(applicantRecord)" add-applicant="cspApplListCtrl.addApplicant()" show-errors="cspApplListCtrl.showErrors()" update-error-summary="cspApplListCtrl.updateErrorSummary()" delete-applicant="cspApplListCtrl.deleteApplicant()"></cmp-csp-applicant></fieldset></div></div></ng-form>
