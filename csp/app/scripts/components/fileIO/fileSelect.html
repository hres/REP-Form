<section>
    <div class="row">
        <div class="form-group">
            <div>
                <row>
                    <label for="fileLoad" class="col-sm-4">
                        <span class="field-name">{{'SELECT_LOAD'|translate}}</span>
                    </label>

                    <div class="col-sm-8">
                        <input id="fileLoad" type="file" accept=".xml, .hcsc"
                               hpfb-file-select="$ctrl.modelCallback(fileContent)"
                               root-tag="{{$ctrl.rootElem}}"/>
                    </div>
                </row>
                <row>
                    <div class="col-sm-12" aria-live='polite'>
                        <p><br/><span>{{$ctrl.status|translate}}</span></p>
                    </div>
                </row>
            </div>
        </div>
    </div>
</section>
