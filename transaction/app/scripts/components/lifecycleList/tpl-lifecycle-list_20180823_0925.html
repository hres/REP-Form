<ng-form name="lifeListCtrl.lifecycleListForm" novalidate="novalidate"><input ng-if="!lifeListCtrl.isSelectedRecord()" type="hidden" id="oneLifeRec_{{$id}}" name="oneLifeRec_{{$id}}" ng-model="lifeListCtrl.oneRecord" required> <input ng-if="lifeListCtrl.isSelectedRecord()" type="hidden" id="saveLifeRec_{{$id}}" name="saveLifeRec_{{$id}}" ng-model="lifeListCtrl.oneRecord" required><div class="row" ng-if="!lifeListCtrl.finalState && lifeListCtrl.ectdValue"><div class="col-xs-4 form-group"><label for="startSeq">Starting sequence number <input id="startSeq" type="number" step="1" style="width: 6em" ng-model="lifeListCtrl.startingSequence" min="0"></label></div><div class="col-xs-4"><button class="btn btn-default btn-sm" ng-click="lifeListCtrl.setStartingSequence()">Update Sequence</button></div></div><div><cmp-expanding-table list-items="lifeListCtrl.lifecycleList" reset-to-collapsed="lifeListCtrl.resetCollapsed" column-def="lifeListCtrl.columnDef" select-record="lifeListCtrl.selectRecord" disable-selection="!lifeListCtrl.isDetailsValid"><cmp-lifecycle-details lifecycle-record="$parent.record" is-detail-valid="lifeListCtrl.setValid(state)" activity-types="lifeListCtrl.activityTypes" on-delete="lifeListCtrl.deleteRecord(id)" is-ectd="lifeListCtrl.ectdValue" enable-delete-index="lifeListCtrl.lastRecordSequence()" sequence-updated="lifeListCtrl.seqUpdated" on-update="lifeListCtrl.onUpdateLifecycleRecord(record)" error-summary-update="" show-error-summary="lifeListCtrl.showSummary" update-error-eummary=""></cmp-lifecycle-details></cmp-expanding-table></div><div class="row mrgn-tp-md mrgn-bttm-lg"><div class="btn-group-sm col-md-12 text-right"><button class="btn btn-primary" ng-click="lifeListCtrl.addTransaction()" name="addTransactionRec_{{::$id}}" id="addTransactionRec_{{::$id}}" ng-disabled="lifeListCtrl.isAddDisabled()">{{'ADD_TRANSACTION'|translate}}</button> <input type="submit" value="Cancel" class="btn btn-default" data-ng-show="lifeListCtrl.newAdrFormShow" ng-click="lifeListCtrl.newAdrFormShow = false"></div></div></ng-form>
