<ng-form name="lifeListCtrl.lifecycleListForm" novalidate="novalidate"><input type="text" id="oneRec" name="oneRec" ng-show="false" ng-model="lifeListCtrl.oneRecord" required><label for="oneRec"><strong id=" onerec-error" class="error" ng-if="lifeListCtrl.showError(lifeListCtrl.lifecycleListForm.oneRec.$touched,lifeListCtrl.lifecycleListForm.oneRec.$invalid)"><span class="label label-danger" ng-messages="lifeListCtrl.lifecycleListForm.oneRec.$error"><span ng-message="required">{{::"MSG_ERR_ONE_LIFE_REC"|translate}}</span></span></strong></label><div class="row" ng-if="lifeListCtrl.ectdValue"><div class="col-xs-4 form-group"><label for="startSeq">Starting sequence number <input id="startSeq" type="number" step="1" style="width: 6em" ng-model="lifeListCtrl.startingSequence" min="0"></label></div><div class="col-xs-4"><button class="btn btn-default btn-sm" ng-click="lifeListCtrl.setStartingSequence()">Update Sequence</button></div></div><div><cmp-expanding-table list-items="lifeListCtrl.lifecycleList" reset-to-collapsed="lifeListCtrl.resetCollapsed" column-def="lifeListCtrl.columnDef" select-record="lifeListCtrl.selectRecord" disable-selection="!lifeListCtrl.isDetailsValid"><cmp-lifecycle-details lifecycle-record="$parent.record" is-detail-valid="lifeListCtrl.setValid(state)" activity-types="lifeListCtrl.activityTypes" on-delete="lifeListCtrl.deleteRecord(id)" is-ectd="lifeListCtrl.ectdValue" enable-delete-index="lifeListCtrl.lastRecordSequence()" sequence-updated="lifeListCtrl.seqUpdated" on-update="lifeListCtrl.onUpdateLifecycleRecord(record)"></cmp-lifecycle-details></cmp-expanding-table></div><div class="row mrgn-tp-md mrgn-bttm-lg"><div class="btn-group-sm col-md-12 text-right"><button class="btn btn-primary" ng-click="lifeListCtrl.addTransaction()" name="lifeListCtrl.lifecycleListForm.addRec" id="addTransactionRec" ng-disabled="lifeListCtrl.isAddDisabled()">{{::'ADD_TRANSACTION'|translate}}</button> <input type="submit" value="Cancel" class="btn btn-default" data-ng-show="lifeListCtrl.newAdrFormShow" ng-click="lifeListCtrl.newAdrFormShow = false"></div></div></ng-form>
