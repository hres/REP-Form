<div><ng-form id="reg-transaction-form" name="main.transactionEnrolForm" translate-cloak="cloak-class" novalidate><section class="panel panel-primary mrgn-tp-lg"><header class="panel-heading clearfix"><div class="btn-group pull-right"><button title="{{::'EXPAND'|translate}} {{::'HELP_FILE_LOAD'|translate}}" class="btn-xs rep-help-button" id="startdate-picker-toggle" ng-click="main.addInstruct(0)"><span class="fa fa-question-circle fa-2x"></span></button></div><h2 class="panel-title">{{'LOAD_TRANSACTION'|translate}}</h2></header><div class="panel-body"><div><cmp-alert ui-state="main.alerts[0]" msg="HELP_FILE_LOAD" update-state="main.closeAlert(0)" type="alert-info"><section aria-live="assertive"><div ng-if="!main.isFrench()" ng-include="'app/scripts/templates/transaction/tpl-transaction-file-en.html'"></div><div ng-if="main.isFrench()" ng-include="'app/scripts/templates/transaction/tpl-transaction-file-fr.html'"></div></section></cmp-alert></div><div class="col-md-12"><hpfb-file-select update-model-root="main.showContent(fileContent) " root-elem="{{main.rootTag}}"></hpfb-file-select></div></div></section><div><cmp-transaction-info transaction-root="main.transaction" show-errors="main.showErrors()" deprecate-sequence="main.transactionService.deprecateSequenceNumber()" reset-ectd="main.transactionService.resetEctdSection()" language="main.lang" get-transaction="main.transactionService.getNewTransaction(main.transaction.isEctd==='Y')" set-starting-sequence="main.setSequenceNumber(startVal)" sequence-updated="main.sequenceUpdated" get-current-sequence="main.transactionService.getCurrentSequence()" get-rep-contact="main.transactionService.getNewRepContact()"></cmp-transaction-info><div class="row"><div class="form-group col-md-3"><button class="btn btn-default btn-lg active" formnovalidate ng-click="main.saveJson()">{{'SAVE_WORK'|translate}}</button></div><div class="form-group col-md-3"><button class="btn btn-primary btn-lg active" formnovalidate id="btn_xmlSave" ng-click="main.saveXML()" ng-disabled="main.transactionEnrolForm.$invalid">{{'GENERATE_FINAL'|translate}}</button> <button title="{{::'EXPAND'|translate}} {{::'SAVE_INSTRUCT'|translate}}" class="btn rep-help-button-primary btn-xs" id="save-instructions-toggle" ng-click="main.addInstruct(1)"><span class="fa fa-question-circle fa-2x"></span></button></div></div><div class="row"><div class="col-md-10"><cmp-alert ui-state="main.alerts[1]" msg="SAVE_INSTRUCT" update-state="main.closeAlert(1)" type="alert-info"><section aria-live="assertive"><div ng-if="!main.isFrench()" ng-include="'app/scripts/templates/transaction/tpl-transaction-save-en.html'"></div><div ng-if="main.isFrench()" ng-include="'app/scripts/templates/transaction/tpl-transaction-save-fr.html'"></div></section></cmp-alert></div></div></div></ng-form></div>
