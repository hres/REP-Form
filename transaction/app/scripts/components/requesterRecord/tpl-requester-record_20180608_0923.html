<ng-form name="requesterRecCtrl.requesterForm"><div class="container-fluid"><div class="row"><div class="form-group col-md-12 typeahead-demo" ng-class="{'has-error':requesterRecCtrl.requesterForm[requesterRecCtrl.solictedRqId].$invalid}"><label for="{{::requesterRecCtrl.solictedRqId}}" class="required full-width"><span class="field-name">{{'SOLICITED_RQ'|translate}}</span> <strong class="required">{{'REQUIRED' |translate}}</strong><div class="rep-margin-top"><input type="text" ng-model="requesterRecCtrl.model.solicitedRequester" name="{{::requesterRecCtrl.solictedRqId}}" ng-model-options="{ debounce: $inherit}" id="{{::requesterRecCtrl.solictedRqId}}" size="100" maxlength="100" uib-typeahead=" contact.en for contact in requesterRecCtrl.requesterList | filter:{en:$viewValue} | limitTo:15" class="form-control rep-normal-font" typeahead-show-hint="false" typeahead-focus-first="false" ng-change="requesterRecCtrl.reqSelectionUpdated($item, $model, $label, $event)" ng-required="true" typeahead-on-select="requesterRecCtrl.reqSelectionUpdated($item, $model, $label, $event)" typeahead-popup-template-url="app/lib/uib-templates/customPopupTemplate.html"></div><cmp-error-message field-name="requesterRecCtrl.solictedRqId" form-ref="requesterRecCtrl.requesterForm" show-error="requesterRecCtrl.showError(requesterRecCtrl.requesterForm[requesterRecCtrl.solictedRqId])" error-types="requesterRecCtrl.requiredOnly"></cmp-error-message></label></div></div><div class="row"><div class="form-group col-md-12"><div class="text-right"><button ng-click="requesterRecCtrl.deleteRecord()" name="deleteRequester" class="btn btn-danger btn-md">{{'DELETE'|translate}}</button></div></div></div></div></ng-form>
