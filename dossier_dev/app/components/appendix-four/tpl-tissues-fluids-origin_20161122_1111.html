<div>
    <ng-form name="tfoForm">
        <fieldset>
            <div class="row">
                <div class="col-xs-12">
                    <legend class=" required">
                        <span class="field-name">{{'TISSUES_ORIGIN'| translate}}</span>
                        <strong class="required"> {{"REQUIRED" |translate}}</strong>
                <span>
                    <input id="oneSelected_{{$id}}" name="oneSelected" ng-required="true" ng-show="false"
                           ng-model="tfoCtrl.isSelected" ng-required="true"/>
                <strong id="roleSelected-role-error" class="error" ng-if="tfoCtrl.showNoRecordError(tfo-form.$dirty)">
                             <span class="label label-danger" aria-live="polite"
                                   ng-messages="tfoForm.oneSelected.$error">
                                {{"MSG_ERR_ONE_SYSTEM"|translate}}
                             </span>
                </strong>
                    </span>
                    </legend>
                </div>
            </div>
            <div>
                <uib-accordion close-others="true">
                    <div uib-accordion-group heading="{{'NERVOUSYSTEM' |translate}}"
                         is-disabled="tfoCtrl.otherTextError"
                         template-url="app/lib/uib-templates/tpl-accordian-group-caret.html">
                        <ng-form name="tfoCtrl.forms.nervous">
                            <div class="col col-md-12">
                                <cmp-checkbox-list title="{{tfoCtrl.model.nervousSystem.title}}"
                                                   common-name="{{tfoCtrl.model.nervousSystem.groupName}}"
                                                   list-items="tfoCtrl.model.nervousSystem.list"
                                                   on-update="tfoCtrl.updateNervousSystemList(list)"></cmp-checkbox-list>
                            </div>
                        </ng-form>
                    </div>

                    <div uib-accordion-group heading="{{'DIGESTIVESYSTEM' |translate}}"
                         is-disabled="tfoCtrl.otherTextError"
                         template-url="app/lib/uib-templates/tpl-accordian-group-caret.html">
                        <ng-form name="tfoCtrl.forms.digestive">
                            <div class="col col-md-12">
                                <cmp-checkbox-list
                                        title="{{tfoCtrl.model.digestiveSystem.title}}"
                                        common-name="{{tfoCtrl.model.digestiveSystem.groupName}}"
                                        list-items="tfoCtrl.model.digestiveSystem.list"
                                        on-update="tfoCtrl.updateDigestSystemList(list)"></cmp-checkbox-list>
                            </div>
                        </ng-form>
                    </div>
                    <div uib-accordion-group heading="{{'REPRODUCTSYSTEM' |translate}}"
                         is-disabled="tfoCtrl.otherTextError"
                         template-url="app/lib/uib-templates/tpl-accordian-group-caret.html">
                        <ng-form name="tfoCtrl.forms.reprod">
                            <div class="col col-md-12">
                                <cmp-checkbox-list
                                        title="{{tfoCtrl.model.reproductiveSystem.title}}"
                                        common-name="{{tfoCtrl.model.reproductiveSystem.groupName}}"
                                        list-items="tfoCtrl.model.reproductiveSystem.list"
                                        on-update="tfoCtrl.updateRepSystemList(list)"></cmp-checkbox-list>
                            </div>
                        </ng-form>
                    </div>
                    <div uib-accordion-group heading="{{'CARDIOSYSTEM' |translate}}"
                         is-disabled="tfoCtrl.otherTextError"
                         template-url="app/lib/uib-templates/tpl-accordian-group-caret.html">
                        <ng-form name="tfoCtrl.forms.cardio">
                            <div class="col col-md-12">
                                <cmp-checkbox-list
                                        title="{{tfoCtrl.model.cardioSystem.title}}"
                                        common-name="{{tfoCtrl.model.cardioSystem.groupName}}"
                                        list-items="tfoCtrl.model.cardioSystem.list"
                                        on-update="tfoCtrl.updateCardioSystemList(list)"></cmp-checkbox-list>
                            </div>
                        </ng-form>
                    </div>
                    <div uib-accordion-group heading="{{'IMMUNESYSTEM' |translate}}"
                         is-disabled="tfoCtrl.otherTextError"
                         template-url="app/lib/uib-templates/tpl-accordian-group-caret.html">
                        <ng-form name="tfoCtrl.forms.immune">
                            <div class="col col-md-12">
                                <cmp-checkbox-list
                                        title="{{tfoCtrl.model.immuneSystem.title}}"
                                        common-name="{{tfoCtrl.model.immuneSystem.groupName}}"
                                        list-items="tfoCtrl.model.immuneSystem.list"
                                        on-update="tfoCtrl.updateImmuneSystemList(list)"></cmp-checkbox-list>
                            </div>
                        </ng-form>
                    </div>
                    <div uib-accordion-group heading="{{'SKINGLANDSYSTEM' |translate}}"
                         is-disabled="tfoCtrl.otherTextError"
                         template-url="app/lib/uib-templates/tpl-accordian-group-caret.html">
                        <ng-form name="tfoCtrl.forms.skin">
                            <div class="col col-md-12">
                                <cmp-checkbox-list
                                        title="{{tfoCtrl.model.skinGlandSystem.title}}"
                                        common-name="{{tfoCtrl.model.skinGlandSystem.groupName}}"
                                        list-items="tfoCtrl.model.skinGlandSystem.list"
                                        on-update="tfoCtrl.updateSkinGlandSystemList(list)"></cmp-checkbox-list>
                            </div>
                        </ng-form>
                    </div>
                    <div uib-accordion-group heading="{{'MUSCULOSYSTEM' |translate}}"
                         is-disabled="tfoCtrl.otherTextError"
                         template-url="app/lib/uib-templates/tpl-accordian-group-caret.html">
                        <ng-form name="tfoCtrl.forms.muscle">
                            <div class="col col-md-12">
                                <cmp-checkbox-list
                                        title="{{tfoCtrl.model.musculoSkeletalSystem.title}}"
                                        common-name="{{tfoCtrl.model.musculoSkeletalSystem.groupName}}"
                                        list-items="tfoCtrl.model.musculoSkeletalSystem.list"
                                        on-update="tfoCtrl.updateMusculoSystemList(list)"></cmp-checkbox-list>
                            </div>
                        </ng-form>
                    </div>
                    <div uib-accordion-group heading="{{'OTHERTISSUE' |translate}}"
                         is-disabled="tfoCtrl.otherTextError"
                         template-url="app/lib/uib-templates/tpl-accordian-group-caret.html">
                        <ng-form name="tfoCtrl.forms.other">
                            <div class="col col-md-12">
                                <cmp-checkbox-list
                                        title="{{tfoCtrl.model.otherTissues.title}}"
                                        common-name="{{tfoCtrl.model.otherTissues.groupName}}"
                                        list-items="tfoCtrl.model.otherTissues.list"
                                        on-update="tfoCtrl.updateOtherSystemList(list)"></cmp-checkbox-list>
                            </div>
                        </ng-form>
                    </div>
                </uib-accordion>
            </div>
        </fieldset>
        <!--<pre>Tissues Level{{tfoCtrl.model |json}}</pre>-->
    </ng-form>
</div>
