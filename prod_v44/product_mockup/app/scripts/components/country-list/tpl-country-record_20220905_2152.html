<ng-form name="countryRecCtrl.countryForm"><div class="container-fluid"><fieldset><legend class="legend-rep">{{::countryRecCtrl.fieldsetLabel | translate}}&nbsp;{{countryRecCtrl.model.id}}</legend><div class="row" data-ng-class="{'has-error':countryRecCtrl.countryForm[countryRecCtrl.countryId].$invalid}"><div class="form-group col-sm-5"><label for="{{::countryRecCtrl.countryId}}" class="required"><span class="field-name">{{::'COUNTRY_NAME'|translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="countryRecCtrl.countryId" form-ref="countryRecCtrl.countryForm" show-error="countryRecCtrl.showError(countryRecCtrl.countryForm[countryRecCtrl.countryId])" error-types="countryRecCtrl.requiredOnly"></cmp-error-message><input type="text" id="{{::countryRecCtrl.countryId}}" name="{{::countryRecCtrl.countryId}}" data-ng-model="countryRecCtrl.model.display" value="countryRecCtrl.model.display" list="{{::countryRecCtrl.countryListId}}" data-ng-model-options="{ updateOn: 'blur', debounce:0 }" data-ng-change="countryRecCtrl.countryChanged();" required="required" class="form-control full-width" data-focus-if="countryRecCtrl.isFocus"><datalist id="{{::countryRecCtrl.countryListId}}" class="rep-selectize-dropdown rep-selectize-font"><option data-ng-repeat="countryRecord in countryRecCtrl.countryList | filter:{[countryRecCtrl.lang]: countryFilter} track by countryRecord.id" value="{{countryRecord[countryRecCtrl.lang]}}" label="{{countryRecord[countryRecCtrl.lang]}}"></datalist></label></div></div><div class="row"><div class="form-group col-md-12 mrgn-tp-lg has-error" data-ng-if="countryRecCtrl.isUnknown()" data-ng-class="{'has-error':countryRecCtrl.countryForm[countryRecCtrl.unknownCountryId].$invalid}"><label for="{{::countryRecCtrl.unknownCountryId}}" class="required"><span class="field-name">{{::'UNKNOWN_COUNTRY_DETAILS'|translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="countryRecCtrl.unknownCountryId" form-ref="countryRecCtrl.countryForm" show-error="countryRecCtrl.showError(countryRecCtrl.countryForm[countryRecCtrl.unknownCountryId])" error-types="countryRecCtrl.requiredOnly"></cmp-error-message></label><textarea id="{{::countryRecCtrl.unknownCountryId}}" data-ng-model="countryRecCtrl.model.unknownCountryDetails" maxlength="1024" rows="3" data-ng-model-options="{ debounce: $inherit}" class="form-control full-width" name="{{::countryRecCtrl.unknownCountryId}}" required>
                    </textarea></div></div><div class="row"><div class="col-sm-12 btn-group-sm align-bottom"><input type="hidden" data-ng-model="countryRecCtrl.model.saveButton" aria-hidden="true" id="comSaveRequired_{{::$id}}" name="comSaveRequired_{{::$id}}" required> <button data-ng-click="countryRecCtrl.saveRecord();countryRecCtrl.cancelFocus();" id="comSaveButton_{{::$id}}" name="saveCountry" onclick="focusOnRow(this, 'addCountry_')" class="btn btn-primary btn-sm">{{'SAVE_RECORD'|translate}}</button> <button data-ng-click="countryRecCtrl.deleteRecord(countryRecCtrl.model.id);countryRecCtrl.cancelFocus();" name="deleteCountry" onclick="focusOnRow(this, 'addCountry_')" class="btn btn-danger btn-sm">{{'DELETE_RECORD'|translate}}</button></div></div><div class="row"><div class="btn-group-sm col-sm-12"><strong class="error" data-ng-show="!countryRecCtrl.model.saveButton && countryRecCtrl.showDetailErrors"><span class="label label-danger">{{::"COMSAVEREQUIRED"|translate}}</span></strong></div></div></fieldset></div></ng-form>
