<ng-form name="ctrCtrl.containerTypeForm" id="{{::ctrCtrl.containerFormId}}"><div class="container-fluid" style="padding-bottom:8px; border-width: thin; border-style: solid"><cmp-error-summary form-ref="ctrCtrl.containerTypeForm" form-preamble="{{'CONTAINER_TYPE_DETAILS'|translate}}&nbsp;{{ctrCtrl.recordIndex+1}}" exclusion-list="ctrCtrl.exclusions" name-suffix="ctrCtrl.containerTypeForm" set-heading-level="h3" form-id="ctrCtrl.containerFormId" make-focused="ctrCtrl.focusSummary" alias-list="ctrCtrl.alias" show-errors="ctrCtrl.showSummary" update-errors="ctrCtrl.updateSummary"></cmp-error-summary><fieldset><legend class="legend-rep"><span>{{'CONTAINER_TYPE_DETAILS'|translate}}&nbsp;{{ctrCtrl.recordIndex+1}}</span></legend><div class="row"><div class="form-group col-md-12" data-ng-class="{'has-error':ctrCtrl.containerTypeForm[ctrCtrl.containerTypeId].$invalid}"><label for="{{::ctrCtrl.containerTypeId}}" class="required"><span class="field-name">{{'CONTAINER_TYPE'|translate}}</span> <strong class="required">{{'REQUIRED' |translate}}</strong> <sup id="dr9e1_ref"><a class="fn-lnk" href="#dr9e1"><span class="wb-inv">{{::'INSTRUCTION'|translate}}</span>{{::ctrCtrl.htIndxList.contaTypeIndx}}</a></sup><cmp-error-message field-name="ctrCtrl.containerTypeId" form-ref="ctrCtrl.containerTypeForm" show-error="ctrCtrl.showError(ctrCtrl.containerTypeForm[ctrCtrl.containerTypeId])" error-types="ctrCtrl.requiredOnly"></cmp-error-message></label><textarea id="{{::ctrCtrl.containerTypeId}}" data-ng-model="ctrCtrl.ctModel.containerType" maxlength="256" rows="3" data-ng-model-options="{ debounce: $inherit}" data-focus-if="ctrCtrl.isFocus" data-ng-blur="ctrCtrl.cancelFocus();" class="form-control full-width" name="{{::ctrCtrl.containerTypeId}}" required>
