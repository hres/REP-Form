<ng-form name="sysCtrl.cardioForm"><div><fieldset id="{{::sysCtrl.systemRoleId}}"><legend class="required legend-rep"><span class="field-name">{{'CARDIO_LEGEND' |translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="sysCtrl.systemRoleId" form-ref="sysCtrl.cardioForm" show-error="sysCtrl.showErrorMessage(sysCtrl.cardioForm.$invalid)" error-types="sysCtrl.requiredOnly"></cmp-error-message><input id="{{::sysCtrl.roleMissingId}}" name="{{::sysCtrl.systemRoleId}}" required type="hidden" data-ng-model="sysCtrl.isSelected"></legend><div class="row"><div class="col-md-3"><div class="checkbox"><label for="heartPericardium_{{::$id}}"><input type="checkbox" name="heartPericardium" id="heartPericardium_{{::$id}}" data-ng-model="sysCtrl.model.heartPericardium" data-ng-change="sysCtrl.detailsChanged('HEART',sysCtrl.model.heartPericardium)"> {{::'HEART'|translate}}</label></div></div><div class="col-md-3"><div class="checkbox"><label for="lung_{{::$id}}"><input type="checkbox" name="lung" id="lung_{{::$id}}" data-ng-model="sysCtrl.model.lung" data-ng-change="sysCtrl.detailsChanged('LUNG',sysCtrl.model.lung)"> {{::'LUNG'|translate}}</label></div></div><div class="col-md-3"><div class="checkbox"><label for="nasalFluid_{{::$id}}"><input type="checkbox" name="nasalFluid" id="nasalFluid_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('NASALFLUID',sysCtrl.model.nasalFluid)" data-ng-model="sysCtrl.model.nasalFluid"> {{::'NASALFLUID'|translate}}</label></div></div><div class="col-md-3"><div class="checkbox"><label for="trachea_{{::$id}}"><input type="checkbox" name="trachea" id="trachea_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('TRACHEA',sysCtrl.model.trachea)" data-ng-model="sysCtrl.model.trachea"> {{::'TRACHEA'|translate}}</label></div></div></div><div class="row"><div class="col-md-3"><div class="checkbox"><label for="otherCardio_{{::$id}}"><input type="checkbox" name="otherCardio" id="otherCardio_{{::$id}}" data-ng-model="sysCtrl.model.otherCardio"> {{::'CARDIO_OTHER'|translate}}</label></div></div></div><div class="row" data-ng-class="{'has-error':sysCtrl.cardioForm[sysCtrl.otherDetailsId].$invalid}"><div ng-if="sysCtrl.otherChanged()" class="col-md-12"><div class="form-group"><label class="required" for="{{::sysCtrl.otherDetailsId}}">{{::'CARDIO_DETAILS'|translate}} <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="sysCtrl.otherDetailsId" form-ref="sysCtrl.cardioForm" show-error="sysCtrl.showErrorMessage(sysCtrl.cardioForm[sysCtrl.otherDetailsId].$invalid)" error-types="sysCtrl.requiredOnly"></cmp-error-message><input type="text" size="40" maxlength="40" name="{{::sysCtrl.otherDetailsId}}" id="{{::sysCtrl.otherDetailsId}}" data-ng-required="{{sysCtrl.model.otherCardio}}" data-ng-model-options="{ debounce: '$inherit'}" data-ng-model="sysCtrl.model.otherDetails" class="form-control"></label></div></div></div></fieldset></div></ng-form>
