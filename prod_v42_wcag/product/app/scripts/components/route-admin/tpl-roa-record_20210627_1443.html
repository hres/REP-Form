<ng-form name="roaRecCtrl.roaRecForm"><div class="container-fluid"><fieldset><legend class="legend-rep">{{'ROA_LBL_ROA' | translate}}&nbsp;{{roaRecCtrl.model.id}}</legend><div><div class="row" data-ng-class="{'has-error':roaRecCtrl.roaRecForm[roaRecCtrl.roaId].$invalid}"><div class="col-md-6 form-group"><label for="{{::roaRecCtrl.roaId}}" class="required"><span class="field-name">{{'ROA_LBL_ROA'|translate}}</span> <strong class="required">{{"REQUIRED" |translate}}</strong><cmp-error-message field-name="roaRecCtrl.roaId" form-ref="roaRecCtrl.roaRecForm" show-error="roaRecCtrl.showError(roaRecCtrl.roaRecForm[roaRecCtrl.roaId])" error-types="roaRecCtrl.requiredOnly"></cmp-error-message><input type="text" id="{{::roaRecCtrl.roaId}}" name="{{::roaRecCtrl.roaId}}" data-ng-model="roaRecCtrl.model.display" oninput="angular.element($(this)).scope().roaRecCtrl.roaChange(this.value)" autocomplete="off" data-focus-if="roaRecCtrl.isFocus" list="roaFormList" required class="form-control full-width"><datalist id="roaFormList" class="rep-selectize-dropdown rep-selectize-font"><option data-ng-repeat="roa in roaRecCtrl.roaList  | filter: {[roaRecCtrl.lang]:roaFilter}" value="{{roa[roaRecCtrl.lang]}}" label="{{roa[roaRecCtrl.lang]}}"></datalist></label></div><div class="col-md-5" ng-if="roaRecCtrl.isRoaOther()" data-ng-class="{'has-error':roaRecCtrl.roaRecForm.otherRoa.$invalid}"><label for="{{::roaRecCtrl.unknownRoaId}}" class="required"><span class="field-name">{{::'OTHER_ROA'|translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="roaRecCtrl.unknownRoaId" form-ref="roaRecCtrl.roaRecForm" show-error="roaRecCtrl.showError(roaRecCtrl.roaRecForm[roaRecCtrl.unknownRoaId])" error-types="roaRecCtrl.requiredOnly"></cmp-error-message><input type="text" id="{{::roaRecCtrl.unknownRoaId}}" class="form-control" name="{{::roaRecCtrl.unknownRoaId}}" maxlength="256" data-ng-model-options="{updateOn: 'blur'}" data-ng-model="roaRecCtrl.model.otherRoaDetails" required></label></div></div></div><div class="row"><div class="btn-group-sm col-sm-12"><button data-ng-click="roaRecCtrl.saveRecord();roaRecCtrl.cancelFocus();" class="btn btn-primary btn-sm" name="roaSave" onclick="focusOnRow(this, 'addRoaRec_')">{{::'SAVE_RECORD'|translate}}</button> <button data-ng-click="roaRecCtrl.deleteRecord(item.id);roaRecCtrl.cancelFocus();" class="btn btn-danger btn-sm" name="roaDelete" onclick="focusOnRow(this, 'addRoaRec_')">{{::'DELETE_RECORD'|translate}}</button></div></div></fieldset></div></ng-form>
