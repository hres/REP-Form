<button data-ng-show="closeable" type="button" class="close" title="{{'CLOSE_ALERT'|translate}}"
        data-ng-click="close({$event: $event})">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only" aria-live="polite">{{'CLOSE_ALERT'|translate}}</span>
</button>
<div ng-transclude></div>
