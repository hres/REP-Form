<ng-form name="sysCtrl.immuneForm"><div><fieldset id="{{::sysCtrl.systemRoleId}}"><legend class="required legend-rep"><span class="field-name">{{::'IMMUNE_LEGEND' |translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="sysCtrl.systemRoleId" form-ref="sysCtrl.immuneForm" show-error="sysCtrl.showErrorMessage(sysCtrl.immuneForm.$invalid)" error-types="sysCtrl.requiredOnly"></cmp-error-message><input id="{{::sysCtrl.roleMissingId}}" name="{{::sysCtrl.systemRoleId}}" type="hidden" data-ng-model="sysCtrl.isSelected" required></legend><div class="row"><div class="col-md-3"><div class="checkbox"><label for="lymphNodes_{{::$id}}"><input type="checkbox" name="lymphNodes" id="lymphNodes_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('LYMPH',sysCtrl.model.lymphNodes)" data-ng-model="sysCtrl.model.lymphNodes"> {{::'LYMPH'|translate}}</label></div></div><div class="col-md-3"><div class="checkbox"><label for="spleen_{{::$id}}"><input type="checkbox" name="spleen" id="spleen_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('SPLEEN',sysCtrl.model.spleen)" data-ng-model="sysCtrl.model.spleen"> {{::'SPLEEN'|translate}}</label></div></div><div class="col-md-3"><div class="checkbox"><label for="thymus_{{::$id}}"><input type="checkbox" name="thymus" id="thymus_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('THYMUS',sysCtrl.model.thymus)" data-ng-model="sysCtrl.model.thymus"> {{::'THYMUS'|translate}}</label></div></div><div class="col-md-3"><div class="checkbox"><label for="tonsils_{{::$id}}"><input type="checkbox" name="tonsils" id="tonsils_{{::$id}}" data-ng-change="sysCtrl.detailsChanged('TONSILS',sysCtrl.model.tonsils)" data-ng-model="sysCtrl.model.tonsils"> {{::'TONSILS'|translate}}</label></div></div></div><div class="row"><div class="col-md-3"><div class="checkbox"><label for="immuneOther_{{::$id}}"><input type="checkbox" name="immuneOther" id="immuneOther_{{::$id}}" data-ng-model="sysCtrl.model.otherImmune"> {{::'IMMUNE_OTHER'|translate}}</label></div></div><div class="col-md-12" data-ng-class="{'has-error':sysCtrl.immuneForm[sysCtrl.otherDetailsId].$invalid}"><div class="form-group" data-ng-if="sysCtrl.otherChanged()"><label class="required" for="{{::sysCtrl.otherDetailsId}}">{{::'IMMUNE_DETAILS'|translate}} <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="sysCtrl.otherDetailsId" form-ref="sysCtrl.immuneForm" show-error="sysCtrl.showErrorMessage(sysCtrl.immuneForm[sysCtrl.otherDetailsId].$invalid)" error-types="sysCtrl.requiredOnly"></cmp-error-message><input type="text" size="40" maxlength="40" name="{{::sysCtrl.otherDetailsId}}" id="{{::sysCtrl.otherDetailsId}}" data-ng-model-options="{ debounce: '$inherit'}" data-ng-required="{{sysCtrl.model.otherImmune}}" data-ng-model="sysCtrl.model.otherDetails" class="form-control"></label></div></div></div></fieldset></div></ng-form>
