<ng-form name="roaRecCtrl.roaRecForm"><div class="container-fluid"><fieldset><legend class="legend-rep">{{'ROA_LBL' | translate}}&nbsp;{{roaRecCtrl.model.id}}</legend><div class="row" data-ng-class="{'has-error':roaRecCtrl.roaRecForm[roaRecCtrl.roaId].$invalid}"><div class="col-md-6 form-group"><label for="{{::roaRecCtrl.roaId}}" class="required"><span class="field-name">{{'ROA_LBL'|translate}}</span> <strong class="required">{{"REQUIRED" |translate}}</strong><cmp-error-message field-name="roaRecCtrl.roaId" form-ref="roaRecCtrl.roaRecForm" show-error="roaRecCtrl.showError(roaRecCtrl.roaRecForm[roaRecCtrl.roaId])" error-types="roaRecCtrl.requiredOnly"></cmp-error-message><ui-select data-ng-model="roaRecCtrl.model.roa" id="{{::roaRecCtrl.roaId}}" name="{{::roaRecCtrl.roaId}}" on-select="roaRecCtrl.roaChanged($item, $model)" data-ng-model-options="{ debounce: '0'}" class="rep-selectize-dropdown rep-selectize-font" title="{{'SELECT_ROA'|translate}}" required><ui-select-match placeholder="{{::'SELECT_ROA'|translate}}" name="roaMatch" class="rep-selectize-font rep-selectize-dropdown">{{$select.selected[roaRecCtrl.lang]}}</ui-select-match><ui-select-choices repeat="roaValue in  roaRecCtrl.roaList  | filter: {[roaRecCtrl.lang]:$select.search} track by roaValue.id " class="rep-selectize-font full-width"><span data-ng-bind-html="roaValue[roaRecCtrl.lang] | highlight: $select.search"></span></ui-select-choices></ui-select></label></div><div class="col-md-5" ng-if="roaRecCtrl.isRoaOther()" data-ng-class="{'has-error':roaRecCtrl.roaRecForm.otherRoa.$invalid}"><label for="{{::roaRecCtrl.unknownRoaId}}" class="required"><span class="field-name">{{::'OTHER_ROA_DETAILS'|translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="roaRecCtrl.unknownRoaId" form-ref="roaRecCtrl.roaRecForm" show-error="roaRecCtrl.showError(roaRecCtrl.roaRecForm[roaRecCtrl.unknownRoaId])" error-types="roaRecCtrl.requiredOnly"></cmp-error-message><input type="text" id="{{::roaRecCtrl.unknownRoaId}}" class="form-control" name="{{::roaRecCtrl.unknownRoaId}}" size="40" maxlength="40" data-ng-model="roaRecCtrl.model.otherRoaDetails" required></label></div></div><div class="row"><div class="btn-group-sm col-sm-3"><button data-ng-click="roaRecCtrl.deleteRecord(item.id)" class="btn btn-danger btn-sm" name="roaDelete">{{::'DELETE_RECORD'|translate}}</button></div></div></fieldset></div></ng-form>
