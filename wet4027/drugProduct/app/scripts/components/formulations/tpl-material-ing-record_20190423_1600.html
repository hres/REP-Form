<ng-form name="mirCtrl.materialIngRecordForm" id="{{::mirCtrl.materialFormId}}"><div class="container-fluid" style="border-style: solid; border-width: thin; padding-bottom: 8px"><cmp-error-summary form-ref="mirCtrl.materialIngRecordForm" form-preamble="{{'MATERIAL_DETAILS'|translate}}&nbsp;{{mirCtrl.recordIndex+1}}" exclusion-list="mirCtrl.exclusions" name-suffix="mirCtrl.materialIngRecordForm" set-heading-level="h3" form-id="mirCtrl.materialFormId" make-focused="mirCtrl.focusSummary" alias-list="mirCtrl.alias" show-errors="mirCtrl.showSummary" update-errors="mirCtrl.updateSummary"></cmp-error-summary><fieldset><legend class="legend-rep">{{'MATERIAL_DETAILS'|translate}}&nbsp;{{mirCtrl.recordIndex+1}}</legend><div class="row"><div class="form-group col-md-12" data-ng-class="{'has-error':mirCtrl.materialIngRecordForm[mirCtrl.nameId].$invalid}"><label for="{{::mirCtrl.nameId}}" class="required"><span class="field-name">{{'MATERIAL_NAME'|translate}}</span> <strong class="required">{{"REQUIRED" |translate}}</strong><cmp-error-message field-name="mirCtrl.nameId" form-ref="mirCtrl.materialIngRecordForm" show-error="mirCtrl.showError(mirCtrl.materialIngRecordForm[mirCtrl.nameId])" error-types="mirCtrl.requiredOnly"></cmp-error-message><input type="text" id="{{::mirCtrl.nameId}}" data-ng-model="mirCtrl.mirModel.ingredientName" data-ng-model-options="{ debounce: $inherit}" maxlength="100" size="100" required class="form-control" name="{{::mirCtrl.nameId}}"></label></div></div><div class="row"><div class="form-group col-md-3"><label for="{{::mirCtrl.casId}}"><span class="field-name">{{'CAS_NUM'|translate}}</span></label><input type="text" id="{{::mirCtrl.casId}}" data-ng-model="mirCtrl.mirModel.cas" data-ng-model-options="{ debounce: $inherit}" class="form-control" name="{{::mirCtrl.casId}}" maxlength="12" size="12"></div><div class="form-group col-md-4"><label for="{{::mirCtrl.standardId}}"><span class="field-name">{{'STANDARD'|translate}}</span></label><input type="text" id=
