<div><table class="table dataTable table-bordered table-hover table-condensed table-striped" id="expand-table-{{::$id}}"><thead><tr><td aria-label="Expanded State" scope="col" style="color:transparent;width:2%"></td><th scope="col" data-ng-repeat="heading in expandTblCtrl.columnDefinitions" style="{{::heading.width}}%">{{::heading.label |translate}}</th></tr></thead><tbody><tr id="{{expandTblCtrl.preId}}{{$index}}" class="clickableRow" data-ng-class="{'selected':$index == expandTblCtrl.tableRowIndexCurrExpanded}" data-aria-expanded="expandTblCtrl.getExpandedState($index)" data-ng-repeat-start="record in expandTblCtrl.listItems" title="{{::'TOGGLE_EXPAND' |translate}} {{$index+1}}" data-ng-click="expandTblCtrl.selectTableRow($index)"><td data-aria-selected="{{!expandTblCtrl.dayDataCollapse[$index]}}"><span data-ng-class="{'fa fa-caret-down fa-lg fa-fw':expandTblCtrl.getExpandedState($index) ,'fa fa-caret-right fa-lg fa-fw':!expandTblCtrl.getExpandedState($index)} " data-ng-class="{open:expandTblCtrl.getExpandedState($index)}"></span></td><td data-ng-repeat="def in expandTblCtrl.columnDefinitions"><span data-ng-if="!def.isHtml">{{record[def.binding]|translate}}</span> <span data-ng-if="def.isHtml" data-ng-bind-html="record[def.binding]"></span></td></tr><tr data-ng-show="expandTblCtrl.isRecordShowsOutside($index)" data-ng-repeat-end><td colspan="{{::expandTblCtrl.numberCols}}"><ng-form name="{{::expandTblCtrl.formName}}_{{::$index}}"><ng-form name="expandTblCtrl.transcludeForm[$index]"><div data-ng-if="expandTblCtrl.isRecordShowsInside($index)"><div data-ng-transclude></div></div></ng-form></ng-form></td></tr></tbody></table></div>
