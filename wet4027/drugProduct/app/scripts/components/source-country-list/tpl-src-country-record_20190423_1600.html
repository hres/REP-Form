<ng-form name="srcCountryRecCtrl.countryForm"><div class="container-fluid"><fieldset><legend class="legend-rep">{{::srcCountryRecCtrl.fieldsetLabel | translate}}&nbsp;{{srcCountryRecCtrl.model.id}}</legend><div class="row" data-ng-class="{'has-error':srcCountryRecCtrl.countryForm[srcCountryRecCtrl.countryId].$invalid}"><div class="form-group col-sm-5"><label for="{{::srcCountryRecCtrl.countryId}}" class="required"><span class="field-name">{{::'COUNTRY_NAME'|translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="srcCountryRecCtrl.countryId" form-ref="srcCountryRecCtrl.countryForm" show-error="srcCountryRecCtrl.showError(srcCountryRecCtrl.countryForm[srcCountryRecCtrl.countryId])" error-types="srcCountryRecCtrl.requiredOnly"></cmp-error-message></label><input type="text" id="{{::srcCountryRecCtrl.countryId}}" name="{{::srcCountryRecCtrl.countryId}}" data-ng-model="srcCountryRecCtrl.model.display" value="srcCountryRecCtrl.model.display" data-ng-change="srcCountryRecCtrl.countryChanged($item, $model)" list="srcCountryList" required="required" class="form-control full-width"><datalist id="srcCountryList" class="rep-selectize-dropdown rep-selectize-font"><option data-ng-repeat="countryRecord in srcCountryRecCtrl.countryList | filter:{[srcCountryRecCtrl.lang]: srcCountryFilter} track by countryRecord.id" value="{{countryRecord[srcCountryRecCtrl.lang]}}" label="{{countryRecord[srcCountryRecCtrl.lang]}}"></datalist></div></div><div class="row"><div class="form-group col-md-12 mrgn-tp-lg has-error" data-ng-if="srcCountryRecCtrl.isUnknown()" data-ng-class="{'has-error':srcCountryRecCtrl.countryForm[srcCountryRecCtrl.unknownCountryId].$invalid}"><label for="{{::srcCountryRecCtrl.unknownCountryId}}" class="required"><span class="field-name">{{::'UNKNOWN_COUNTRY_DETAILS'|translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="srcCountryRecCtrl.unknownCountryId" form-ref="srcCountryRecCtrl.countryForm" show-error="srcCountryRecCtrl.showError(srcCountryRecCtrl.countryForm[srcCountryRecCtrl.unknownCountryId])" error-types="srcCountryRecCtrl.requiredOnly"></cmp-error-message></label><textarea id="{{::srcCountryRecCtrl.unknownCountryId}}" data-ng-model="srcCountryRecCtrl.model.unknownCountryDetails" maxlength="1024" rows="3" data-ng-model-options="{ debounce: $inherit}" class="form-control full-width" name="{{::srcCountryRecCtrl.unknownCountryId}}" required>
                    </textarea></div></div><div class="row"><button data-ng-click="srcCountryRecCtrl.deleteRecord(srcCountryRecCtrl.model.id)" name="deleteCountry" class="btn btn-danger btn-md">{{'DELETE_RECORD'|translate}}</button></div></fieldset></div></ng-form>
