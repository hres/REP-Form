<ng-form name="infoCtrl.applInfoForm"><div><div class="row"><div class="col-xs-3 form-group"><label for="application-type_{{$id}}">{{::"APPL_STATUS"| translate}}</label><input type="text" class="form-control full-width" id="application-type_{{$id}}" data-ng-model="infoCtrl.record.applicationType" data-ng-class="{'rep-success':infoCtrl.showAmendMsg()}" data-ng-readonly="true"></div><div class="col-xs-3 form-group"><label for="enr-version-text_{{$id}}">{{::"ENROL_VERSION"| translate}}</label><input type="text" class="form-control full-width" id="enr-version-text_{{$id}}" data-ng-readonly="true" data-ng-model="infoCtrl.infoModel.enrolmentVersion"></div><div class="col-xs-3 form-group"><label for="date-saved-text_{{$id}}">{{::"DATE_SAVED"| translate}}</label><input type="text" class="form-control full-width" id="date-saved-text_{{$id}}" data-ng-model="infoCtrl.infoModel.dateSaved" data-ng-readonly="true"></div><div class="col-xs-3 form-group"><label data-ng-if="!infoCtrl.isDossier" for="{{::infoCtrl.fieldId}}">{{infoCtrl.fieldIdLabel |translate}} <strong id="code-error" class="error" data-ng-if="infoCtrl.applInfoForm[infoCtrl.fieldId].$invalid"><span class="label label-danger" data-ng-messages="infoCtrl.applInfoForm[infoCtrl.fieldId].$error"><span data-ng-message="required">{{::'MSG_ERR_MAND'|translate}}</span> <span data-ng-message="minlength"><span translate="{{infoCtrl.minErrorMsg}}"></span></span> <span data-ng-message="maxlength"><span translate="{{infoCtrl.errorMsg}}"></span></span> </span></strong><input type="text" class="form-control" id="{{::infoCtrl.fieldId}}" data-ng-readonly="infoCtrl.isExtern()" maxlength="{{infoCtrl.fieldLength}}" name="{{::infoCtrl.fieldId}}" data-ng-minlength="{{infoCtrl.minFieldLength}}" data-only-digits="{{infoCtrl.isNumber}}" data-ng-model="infoCtrl.record[infoCtrl.tagName]" data-ng-required="!infoCtrl.isExtern()"></label><label for="{{::infoCtrl.fieldId}}" class="full-width" data-ng-if="infoCtrl.isDossier" data-ng-class="{'required':!infoCtrl.isExtern()}">{{infoCtrl.fieldIdLabel |translate}} <strong data-ng-if="!infoCtrl.isExtern()" class="required">{{"REQUIRED" |translate}}</strong> <strong id="idType-error" class="error"><span class="label label-danger" data-ng-if="infoCtrl.applInfoForm[infoCtrl.fieldId].$invalid" data-ng-messages="infoCtrl.applInfoForm[infoCtrl.fieldId].$error"><span data-ng-message="required">{{::'MSG_ERR_MAND'|translate}}</span> <span data-ng-message="minlength"><span translate="{{infoCtrl.errorMsg}}"></span></span></span></strong><div class="rep-input-group mrgn-tp-0" data-ng-if="infoCtrl.isDossier"><span class="input-group-addon">HC6-024-</span><div data-ng-class="{'has-error':infoCtrl.applInfoForm[infoCtrl.fieldId].$invalid}"><input type="text" class="form-control full-width" id="{{::infoCtrl.fieldId}}" data-ng-readonly="infoCtrl.isExtern()" maxlength="{{infoCtrl.fieldLength}}" name="{{::infoCtrl.fieldId}}" data-ng-minlength="{{infoCtrl.fieldLength}}" size="{{infoCtrl.fieldLength}}" data-ng-model="infoCtrl.record[infoCtrl.tagName]" data-ng-required="!infoCtrl.isExtern()"></div></div></label></div></div><div class="row"><div class="col-xs-2 form-group"><div data-ng-if="infoCtrl.showAmendButton()"><button class="btn btn-default form-control" name="amendSub" id="amendSub" data-ng-click="infoCtrl.setAmendState()" data-ng-disabled="infoCtrl.setAsIncomplete">{{::'AMEND_ENROL'|translate}}</button></div></div><div class="col-xs-7"><div data-ng-if="infoCtrl.showAmendMsg()" class="alert alert-info" role="alert" aria-live="polite"><span>{{::'AMEND_MSG'|translate}}</span></div></div><div data-ng-show="infoCtrl.isAmend" class="col-xs-12 form-group"><label for="{{::infoCtrl.reasonAmend}}">{{::'REASON_AMEND'|translate}}</label><textarea class="form-control full-width" id="{{::infoCtrl.reasonAmend}}" maxlength="200" data-ng-model="infoCtrl.infoModel.reasonAmend">
            </div>
        </div>
    </div>
</ng-form>
