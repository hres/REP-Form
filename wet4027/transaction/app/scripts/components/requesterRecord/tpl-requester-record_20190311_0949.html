<ng-form name="requesterRecCtrl.requesterForm"><div class="container-fluid"><div class="row"><div class="form-group col-md-12 typeahead-demo" data-ng-class="{'has-error':requesterRecCtrl.requesterForm[requesterRecCtrl.solictedRqId].$invalid}"><label for="{{::requesterRecCtrl.solictedRqId}}" class="required full-width"><span class="field-name">{{'SOLICITED_RQ'|translate}}</span> <strong class="required">{{'REQUIRED' |translate}}</strong><cmp-error-message field-name="requesterRecCtrl.solictedRqId" form-ref="requesterRecCtrl.requesterForm" show-error="requesterRecCtrl.showError(requesterRecCtrl.requesterForm[requesterRecCtrl.solictedRqId])" error-types="requesterRecCtrl.requiredOnly"></cmp-error-message><span class="rep-margin-top"><input type="text" data-ng-model="requesterRecCtrl.model.solicitedRequester" name="{{::requesterRecCtrl.solictedRqId}}" data-ng-model-options="{ debounce: $inherit}" id="{{::requesterRecCtrl.solictedRqId}}" size="100" maxlength="100" data-uib-typeahead=" contact.en for contact in requesterRecCtrl.requesterList | filter:{en:$viewValue} | limitTo:15" class="form-control rep-normal-font" data-typeahead-show-hint="false" data-typeahead-focus-first="false" data-ng-change="requesterRecCtrl.reqSelectionUpdated($item, $model, $label, $event)" data-ng-required="true" data-typeahead-popup-template-url="app/lib/uib-templates/customPopupTemplate.html"></span></label></div></div><div class="row"><div class="form-group col-md-12"><div><button data-ng-click="requesterRecCtrl.deleteRecord()" name="deleteRequester" class="btn btn-danger">{{'DELETE_RECORD'|translate}}</button></div></div></div></div></ng-form>
