<div><ng-form name="transFeeCtrl.transFeeForm"><div class="container-fluid"><div class="row"><div class="col-md-7 form-group" data-ng-class="{'has-error':transFeeCtrl.transFeeForm[transFeeCtrl.submClassId].$invalid}"><label for="{{::transFeeCtrl.submClassId}}" class="required"><span class="field-name">{{::'SUB_CLASS' |translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="transFeeCtrl.submClassId" form-ref="transFeeCtrl.transFeeForm" show-error="transFeeCtrl.showError(transFeeCtrl.transFeeForm[transFeeCtrl.submClassId])" error-types="transFeeCtrl.requiredOnlyError"></cmp-error-message><select class="form-control full-width" id="{{::transFeeCtrl.submClassId}}" name="{{::transFeeCtrl.submClassId}}" required data-ng-model="transFeeCtrl.model.submissionClass" data-ng-options="val.en  for val in  transFeeCtrl.submissionType"><option value="" label=" " data-ng-empty="transFeeCtrl.model.submissionClass"></select></label></div><div class="col-md-2 form-group"><label for="{{::transFeeCtrl.feeId}}"><span class="field-name">{{::'FEE_AMOUNT' |translate}}</span></label><input type="text" class="form-control full-width" id="{{::transFeeCtrl.feeId}}" readonly="readonly" name="{{::transFeeCtrl.feeId}}" value="{{transFeeCtrl.model.submissionClass.fee  | currency}}"></div></div><div class="row"><div class="col-xs-12 form-group"><label for="{{::transFeeCtrl.descriptId}}"><span class="field-name">{{::'FEE_DESCRIPTION' |translate}}</span></label><textarea class="form-control full-width" id="{{::transFeeCtrl.descriptId}}" readonly="readonly" rows="5" name="{{::transFeeCtrl.descriptId}}">{{transFeeCtrl.model.submissionClass.description_en}}

FEE_APPLICATION'|translate}} <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="transFeeCtrl.smallBusinessFeeApplicationId" form-ref="transFeeCtrl.transFeeForm" show-error="transFeeCtrl.showError(transFeeCtrl.transFeeForm[transFeeCtrl.smallBusinessFeeApplicationId])" error-types="transFeeCtrl.requiredOnlyError"></cmp-error-message></label></div></div><div class="form-group col-xs-12"><div data-ng-class="{'has-error':transFeeCtrl.transFeeForm[transFeeCtrl.firstSubmissionId].$invalid}"><label for="{{::transFeeCtrl.firstSubmissionId}}" class="required"><span class="field-name">{{::'FIRST_SUBMISSION'|translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="transFeeCtrl.firstSubmissionId" form-ref="transFeeCtrl.transFeeForm" show-error="transFeeCtrl.showError(transFeeCtrl.transFeeForm[transFeeCtrl.firstSubmissionId])" error-types="transFeeCtrl.requiredOnlyError"></cmp-error-message><select class="form-control required" data-ng-model="transFeeCtrl.model.mitigation.firstSubmission" name="{{::transFeeCtrl.firstSubmissionId}}" id="{{::transFeeCtrl.firstSubmissionId}}" required data-ng-options="choice |translate for choice in transFeeCtrl.yesNoList"><option value="" label=" " data-ng-empty="transFeeCtrl.model.mitigation.firstSubmission"></select></label></div></div></div><div data-ng-if="transFeeCtrl.isGovermentOrganization()"><div class="form-group col-xs-12"><div class="checkbox"><label for="{{::transFeeCtrl.certifyGovermentOrganizationId}}"><input type="checkbox" data-ng-model="transFeeCtrl.model.mitigation.certifyGovermentOrganization" name="{{::transFeeCtrl.certifyGovermentOrganizationId}}" id="{{::transFeeCtrl.certifyGovermentOrganizationId}}" class="required" required> {{::'CERTIFY_GOVERMENT_ORGANIZATION'|translate}} <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="transFeeCtrl.certifyGovermentOrganizationId" form-ref="transFeeCtrl.transFeeForm" show-error="transFeeCtrl.showError(transFeeCtrl.transFeeForm[transFeeCtrl.certifyGovermentOrganizationId])" error-types="transFeeCtrl.requiredOnlyError"></cmp-error-message></label></div></div></div><div data-ng-if="transFeeCtrl.isUrgentHealthNeed()"><div class="form-group col-xs-12"><div class="checkbox"><label for="{{::transFeeCtrl.certifyUrgentHealthNeedId}}"><input type="checkbox" data-ng-model="transFeeCtrl.model.mitigation.certifyUrgentHealthNeed" name="{{::transFeeCtrl.certifyUrgentHealthNeedId}}" id="{{::transFeeCtrl.certifyUrgentHealthNeedId}}" class="required" required> {{::'CERTIFY_URGENT_HEALTH_NEED'|translate}} <strong class="required">{{::"REQUIRED" |translate}}</strong></label><span>{{::"DRUG_THE_SAME_INGREDIENT"|translate}}</span><br><span>{{::"NO_DRUG_IDENTIFICATION_NUMBER"|translate}}</span><br><span>{{::"NO_NOTICE_COMPLIANCE"|translate}}</span><cmp-error-message field-name="transFeeCtrl.certifyUrgentHealthNeedId" form-ref="transFeeCtrl.transFeeForm" show-error="transFeeCtrl.showError(transFeeCtrl.transFeeForm[transFeeCtrl.certifyUrgentHealthNeedId])" error-types="transFeeCtrl.requiredOnlyError"></cmp-error-message></div></div></div><div data-ng-if="transFeeCtrl.isFundedHealthInstitution()"><div class="form-group col-xs-12"><div class="checkbox"><label for="{{::transFeeCtrl.certifyFundedHealthInstitutionId}}"><input type="checkbox" data-ng-model="transFeeCtrl.model.mitigation.certifyFundedHealthInstitution" name="{{::transFeeCtrl.certifyFundedHealthInstitutionId}}" id="{{::transFeeCtrl.certifyFundedHealthInstitutionId}}" class="required" required> {{::'CERTIFY_FUNDED_HEALTH_INSTITUTION'|translate}} <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="transFeeCtrl.certifyFundedHealthInstitutionId" form-ref="transFeeCtrl.transFeeForm" show-error="transFeeCtrl.showError(transFeeCtrl.transFeeForm[transFeeCtrl.certifyFundedHealthInstitutionId])" error-types="transFeeCtrl.requiredOnlyError"></cmp-error-message></label></div></div></div></div></section></div></div></ng-form></div>
