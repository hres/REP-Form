<div><ng-form name="main.transactionEnrolForm" id="{{::main.formId}}" data-translate-cloak="cloak-class" novalidate><span id="privacy"></span><div class="module-attention"><h2 class="panel-title mrgn-tp-sm mrgn-bttm-sm">{{::'PRIVACY_NOTICE_STATEMENT'|translate}}</h2><section data-ng-if="!main.isFrench()" ng-include="'app/scripts/templates/common/tpl-privacy-statement-en.html'"></section><section data-ng-if="main.isFrench()" ng-include="'app/scripts/templates/common/tpl-privacy-statement-fr.html'"></section></div><span id="instructions"></span><aside class="wb-fnote" role="note"><h3>{{::'FOOTNOTE_INSTRUCTION'|translate}}</h3><section data-ng-if="!main.isFrench()" ng-include="'app/scripts/templates/transaction/tpl-transaction-footnote-en.html'"></section><section data-ng-if="main.isFrench()" ng-include="'app/scripts/templates/transaction/tpl-transaction-footnote-fr.html'"></section></aside><span id="main"></span><section class="panel panel-primary mrgn-tp-lg"><header class="panel-heading clearfix"><h2 class="panel-title col-md-8">{{'LOAD_TRANSACTION'|translate}} <sup id="tr1_ref"><a class="fn-lnk" href="#tr1"><span class="wb-inv">{{::'INSTRUCTION'|translate}}</span>1</a></sup></h2></header><div class="panel-body"><div class="col-md-12"><hpfb-file-select update-model-root="main.showContent(fileContent)" root-elem="{{main.rootTag}}"></hpfb-file-select></div></div></section><div id="master-error"><cmp-error-summary form-ref="main.transactionEnrolForm" form-preamble="REG_TRANSACT" exclusion-list="main.exclusions" name-suffix="main.transactionEnrolForm" set-heading-level="h2" form-id="main.formId" make-focused="main.focusSummary" alias-list="main.alias" show-errors="main.savePressed" update-errors="main.updateSummary"></cmp-error-summary></div><cmp-transaction-info transaction-root="main.transaction" show-error-summary="main.savePressed" deprecate-sequence="main.transactionService.deprecateSequenceNumber()" reset-ectd="main.transactionService.resetEctdSection()" language="main.lang" get-transaction="main.transactionService.getNewTransaction(main.transaction.isEctd==='Y')" get-rep-contact="main.transactionService.getNewRepContact()" get-fee="main.transactionService.createFeeDetails()" set-starting-sequence="main.setSequenceNumber(startVal)" sequence-updated="main.sequenceUpdated" update-error-summary="main.updateErrorSummaryState()" get-current-sequence="main.transactionService.getCurrentSequence()" get-rep-contact="main.transactionService.getNewRepContact()" is-file-loaded="main.isFileLoaded" is-final="main.isFinal"></cmp-transaction-info><div class="row form-group col-md-12"><div class="checkbox col-md-10"><label for="{{::main.privacyStatementID |translate}}"><input type="checkbox" data-ng-model="main.privacyStat" class="required" name="{{::main.privacyStatementID |translate}}" id="{{::main.privacyStatementID |translate}}" required> {{::"PRIVACY_STATEMENT"|translate}} <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="main.privacyStatementID" form-ref="main.transactionEnrolForm" show-error="main.showError(main.transactionEnrolForm[main.privacyStatementID])" error-types="main.requiredOnly"></cmp-error-message></label></div></div><div class="row"><div class="form-group col-md-12"><button class="btn btn-default btn-lg active mrgn-rght-sm" formnovalidate data-ng-click="main.saveJson()">{{::'SAVE_WORKING'|translate}}</button> <button class="btn btn-primary btn-lg active" formnovalidate id="btn_xmlSave" data-ng-click="main.saveXML()" data-ng-disabled="main.disableFinalXmlBtn()">{{::'GENERATE_FINAL'|translate}}</button> <sup id="tr5_ref"><a class="fn-lnk" href="#tr5"><span class="wb-inv">{{::'INSTRUCTION'|translate}}</span>5</a></sup></div></div></ng-form></div>
