rl.speciesForm[speciesRecCtrl.isTreatFPAId].$invalid}"><label for="{{::speciesRecCtrl.isTreatFPAId}}" class="full-width required"><span class="field-name">{{'IS_TREAT_FP'|translate}}</span> <strong class="required">{{"REQUIRED" |translate}}</strong></label><cmp-error-message field-name="speciesRecCtrl.isTreatFPAId" form-ref="speciesRecCtrl.speciesForm" show-error="speciesRecCtrl.showError(speciesRecCtrl.speciesForm[speciesRecCtrl.isTreatFPAId])" error-types="speciesRecCtrl.requiredOnly"></cmp-error-message><label class="col-xs-1" for="{{::speciesRecCtrl.isTreatFPAId}}"><input type="radio" id="{{::speciesRecCtrl.isTreatFPAId}}" name="{{::speciesRecCtrl.isTreatFPAId}}" value="Y" data-ng-model="speciesRecCtrl.model.isTreatFPA" required>&nbsp;{{::'Y'|translate}}</label><label class="col-xs-1" for="{{::speciesRecCtrl.isTreatFPAId}}_1"><input type="radio" id="{{::speciesRecCtrl.isTreatFPAId}}_1" name="{{::speciesRecCtrl.isTreatFPAId}}" value="N" data-ng-model="speciesRecCtrl.model.isTreatFPA" required>&nbsp;{{::'N'|translate}}</label></div></div><div class="row"><label class="full-width"><span class="field-name">{{'WITHDRAWAL'|translate}}</span></label></div><div class="row"><div class="form-group col-md-6" data-ng-class="{'has-error':speciesRecCtrl.speciesForm[speciesRecCtrl.daysId].$invalid}"><label for="{{::speciesRecCtrl.daysId}}" class="required full-width"><span class="field-name">{{'VET_DAYS'|translate}}</span> <strong class="required">{{'REQUIRED' |translate}}</strong><cmp-error-message field-name="speciesRecCtrl.daysId" form-ref="speciesRecCtrl.speciesForm" show-error="speciesRecCtrl.showError(speciesRecCtrl.speciesForm[speciesRecCtrl.daysId])" error-types="speciesRecCtrl.requiredOnly"></cmp-error-message></label><div class="rep-margin-top"><input type="number" data-ng-model="speciesRecCtrl.model.withdrawalDays" name="{{::speciesRecCtrl.daysId}}" data-ng-model-options="{ debounce: $inherit}" id="{{::speciesRecCtrl.daysId}}" maxlength="3" class="form-control full-width" data-only-digits data-ng-required="true"></div></div><div class="form-group col-md-6" data-ng-class="{'has-error':speciesRecCtrl.speciesForm[speciesRecCtrl.hoursId].$invalid}"><label for="{{::speciesRecCtrl.hoursId}}" class="required full-width"><span class="field-name">{{::"VET_HOURS" |translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="speciesRecCtrl.hoursId" form-ref="speciesRecCtrl.speciesForm" show-error="speciesRecCtrl.showError(speciesRecCtrl.speciesForm[speciesRecCtrl.hoursId])" error-types="speciesRecCtrl.requiredOnly"></cmp-error-message><input type="number" class="form-control full-width" maxlength="2" id="{{::speciesRecCtrl.hoursId}}" name="{{::speciesRecCtrl.hoursId}}" data-only-digits data-ng-model="speciesRecCtrl.model.withdrawalHours" required></label></div></div><div class="row"><div class="form-group col-md-12"><button data-ng-click="speciesRecCtrl.saveRecord()" name="saveSpecies" onclick="focusOnRow(this, 'addSpecies_')" class="btn btn-primary btn-sm">{{'SAVE_RECORD'|translate}}</button> <button data-ng-click="speciesRecCtrl.deleteRecord()" name="deleteSpecies" onclick="focusOnRow(this, 'addSpecies_')" class="btn btn-danger btn-sm">{{'DELETE_RECORD'|translate}}</button></div></div></div></ng-form>
