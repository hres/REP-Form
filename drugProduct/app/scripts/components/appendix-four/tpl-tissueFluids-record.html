<ng-form name="tissuesSrcCtrl.tissuesRecForm" id="{{::tissuesSrcCtrl.tissuesFormId}}">
    <div class="container-fluid">
        <fieldset>
              <legend>
                  {{::'TISSUES_FLUIDS_LBL' | translate}}&nbsp;{{tissuesSrcCtrl.model.id}}
              </legend>
        <div class="row">
            <div class="col-md-3 form-group"
                 ng-class="{'has-error':tissuesSrcCtrl.tissuesRecForm[tissuesSrcCtrl.systemTypeId].$invalid}">
                <label for="{{::tissuesSrcCtrl.systemTypeId}}" class="required">
                    <span class="field-name">{{::'SYSTEM_TYPE'|translate}}</span>
                    <strong class="required">{{::"REQUIRED" |translate}}</strong>
                    <select ng-model="tissuesSrcCtrl.model.systemType" class="form-control" id="{{::tissuesSrcCtrl.systemTypeId}}"
                            name="{{::tissuesSrcCtrl.systemTypeId}}" required
                            ng-change="tissuesSrcCtrl.systemChanged(tissuesSrcCtrl.tissuesRecForm[tissuesSrcCtrl.systemTypeId])"
                            ng-options="val |translate for val in  tissuesSrcCtrl.systemList  | orderByTranslated">
                    </select>
                    <cmp-error-message field-name="tissuesSrcCtrl.systemTypeId"
                                       form-ref="tissuesSrcCtrl.tissuesRecForm"
                                       show-error="tissuesSrcCtrl.showErrors()"
                                       error-types="tissuesSrcCtrl.requiredOnly"></cmp-error-message>
                </label>
            </div>
        </div>
        <div>
            <cmp-nervous-system record="tissuesSrcCtrl.model.system" other-update="tissuesSrcCtrl.otherChanged()"
                                concat-update="tissuesSrcCtrl.updateConcat(alias,value)" show-errors="tissuesSrcCtrl.showErrors()"
                                ng-if="tissuesSrcCtrl.model.systemType===tissuesSrcCtrl.fluidsLists.getNervousSystemValue() && !tissuesSrcCtrl.isUsed">
            </cmp-nervous-system>

            <cmp-digestive-system record="tissuesSrcCtrl.model.system" other-update="tissuesSrcCtrl.otherChanged()"
                                  concat-update="tissuesSrcCtrl.updateConcat(alias,value)" show-errors="tissuesSrcCtrl.showErrors()"
                                  ng-if="tissuesSrcCtrl.model.systemType===tissuesSrcCtrl.fluidsLists.getDigestiveSystemValue() && !tissuesSrcCtrl.isUsed">
            </cmp-digestive-system>

            <cmp-cardio-system record="tissuesSrcCtrl.model.system" other-update="tissuesSrcCtrl.otherChanged()"
                               concat-update="tissuesSrcCtrl.updateConcat(alias,value)" show-errors="tissuesSrcCtrl.showErrors()"
                               ng-if="tissuesSrcCtrl.model.systemType===tissuesSrcCtrl.fluidsLists.getCardioSystemValue() && !tissuesSrcCtrl.isUsed">
            </cmp-cardio-system>

            <cmp-immune-system record="tissuesSrcCtrl.model.system" other-update="tissuesSrcCtrl.otherChanged()"
                               concat-update="tissuesSrcCtrl.updateConcat(alias,value)" show-errors="tissuesSrcCtrl.showErrors()"
                               ng-if="tissuesSrcCtrl.model.systemType===tissuesSrcCtrl.fluidsLists.getImmuneSystemValue() && !tissuesSrcCtrl.isUsed">
            </cmp-immune-system>

            <cmp-muscle-system record="tissuesSrcCtrl.model.system" other-update="tissuesSrcCtrl.otherChanged()"
                               concat-update="tissuesSrcCtrl.updateConcat(alias,value)" show-errors="tissuesSrcCtrl.showErrors()"
                               ng-if="tissuesSrcCtrl.model.systemType===tissuesSrcCtrl.fluidsLists.getMuscleSystemValue() && !tissuesSrcCtrl.isUsed">
            </cmp-muscle-system>

            <cmp-other-tissues-system record="tissuesSrcCtrl.model.system" other-update="tissuesSrcCtrl.otherChanged()"
                                      concat-update="tissuesSrcCtrl.updateConcat(alias,value)" show-errors="tissuesSrcCtrl.showErrors()"
                                      ng-if="tissuesSrcCtrl.model.systemType===tissuesSrcCtrl.fluidsLists.getOtherTissuesSystemValue() && !tissuesSrcCtrl.isUsed">
            </cmp-other-tissues-system>

            <cmp-reproductive-system record="tissuesSrcCtrl.model.system" other-update="tissuesSrcCtrl.otherChanged()"
                                     concat-update="tissuesSrcCtrl.updateConcat(alias,value)" show-errors="tissuesSrcCtrl.showErrors()"
                                     ng-if="tissuesSrcCtrl.model.systemType===tissuesSrcCtrl.fluidsLists.getReproductiveSystemValue() && !tissuesSrcCtrl.isUsed">
            </cmp-reproductive-system>

            <cmp-skin-system record="tissuesSrcCtrl.model.system" other-update="tissuesSrcCtrl.otherChanged()"
                             concat-update="tissuesSrcCtrl.updateConcat(alias,value)" show-errors="tissuesSrcCtrl.showErrors()"
                             ng-if="tissuesSrcCtrl.model.systemType===tissuesSrcCtrl.fluidsLists.getSkinSystemValue() && !tissuesSrcCtrl.isUsed">
            </cmp-skin-system>
        </div>
        <div class="row">
            <div class="btn-group-sm col-xs-12 text-right">
                <button ng-click="tissuesSrcCtrl.deleteRecord(item.id)" class="btn btn-danger btn-sm">
                    {{::'DELETE'|translate}}&nbsp;{{::'TISSUE_FLUID'|translate}}
                </button>
            </div>
        </div>
        </fieldset>
    </div>
    <!--   <pre>{{tissuesSrcCtrl.model|json}} </pre>-->
</ng-form>
