<ng-form name="sysCtrl.nervForm">
    <div>
        <fieldset id="{{::sysCtrl.systemRoleId}}">
            <legend class="required legend-rep">
                <span class="field-name">{{::'NERVOUS_LEGEND' |translate}}</span>
                <strong class="required"> {{::"REQUIRED" |translate}}</strong>
                <cmp-error-message field-name="sysCtrl.systemRoleId"
                                   form-ref="sysCtrl.nervForm"
                                   show-error="sysCtrl.showErrorMessage(sysCtrl.nervForm.$invalid)"
                                   error-types="sysCtrl.requiredOnly"></cmp-error-message>
                <input id="{{::sysCtrl.roleMissingId}}" name="{{::sysCtrl.systemRoleId}}" type="hidden"
                       data-ng-model="sysCtrl.isSelected" required/>
            </legend>
            <div class="row">
                <div class="col-md-3">
                    <div class="checkbox">
                        <label for="brain_{{::$id}}">
                            <input type="checkbox" name="brain" id="brain_{{::$id}}"
                                   data-ng-change="sysCtrl.detailsChanged('BRAIN',sysCtrl.model.brain)"
                                   data-ng-model="sysCtrl.model.brain"/>
                            {{::'BRAIN'|translate}}
                        </label>

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="checkbox">
                        <label for="brainStem_{{::$id}}">
                            <input type="checkbox" name="brainStem" id="brainStem_{{::$id}}"
                                   data-ng-change="sysCtrl.detailsChanged('BRAINSTEM',sysCtrl.model.brainStem)"
                                   data-ng-model="sysCtrl.model.brainStem"/>
                            {{::'BRAINSTEM'|translate}}
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="checkbox">
                        <label for="cerebellum_{{::$id}}">
                            <input type="checkbox" name="cerebellum" id="cerebellum_{{::$id}}"
                                   data-ng-change="sysCtrl.detailsChanged('CEREBELLUM',sysCtrl.model.cerebellum)"
                                   data-ng-model="sysCtrl.model.cerebellum"/>
                            {{::'CEREBELLUM'|translate}}
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="checkbox">
                        <label for="cerofluid_{{::$id}}">
                            <input type="checkbox" name="ceroFluid" id="cerofluid_{{::$id}}"
                                   data-ng-change="sysCtrl.detailsChanged('CEROFLUID',sysCtrl.model.ceroFluid)"
                                   data-ng-model="sysCtrl.model.ceroFluid"/>
                            {{::'CEROFLUID'|translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="checkbox">
                        <label for="dorsal_{{::$id}}">
                            <input type="checkbox" name="dorsal" id="dorsal_{{::$id}}"
                                   data-ng-change="sysCtrl.detailsChanged('DORSALROOT',sysCtrl.model.dorsalRoot)"
                                   data-ng-model="sysCtrl.model.dorsalRoot"/>
                            {{::'DORSALROOT'|translate}}
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="checkbox">
                        <label for="duramater_{{::$id}}">
                            <input type="checkbox" name="duramater" id="duramater_{{::$id}}"
                                   data-ng-change="sysCtrl.detailsChanged('DURAMATER',sysCtrl.model.duraMater)"
                                   data-ng-model="sysCtrl.model.duraMater"/>
                            {{::'DURAMATER'|translate}}
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="checkbox">
                        <label for="hypothalmus_{{::$id}}">
                            <input type="checkbox" name="hypothalmus" id="hypothalmus_{{::$id}}"
                                   data-ng-change="sysCtrl.detailsChanged('HYPOTHALAMUS',sysCtrl.model.hypothalamus)"
                                   data-ng-model="sysCtrl.model.hypothalamus"/>
                            {{::'HYPOTHALAMUS'|translate}}
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="checkbox">
                        <label for="retina_{{::$id}}">
                            <input type="checkbox" name="retina" id="retina_{{::$id}}"
                                   data-ng-change="sysCtrl.detailsChanged('RETINA',sysCtrl.model.retina)"
                                   data-ng-model="sysCtrl.model.retina"/>
                            {{::'RETINA'|translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="checkbox">
                        <label for="spinal_{{::$id}}">
                            <input type="checkbox" name="dorsal" id="spinal_{{::$id}}"
                                   data-ng-change="sysCtrl.detailsChanged('SPINALCORD',sysCtrl.model.spinalCord)"
                                   data-ng-model="sysCtrl.model.spinalCord"/>
                            {{::'SPINALCORD'|translate}}
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="checkbox">
                        <label for="trigeminal_{{::$id}}">
                            <input type="checkbox" name="trigeminal" id="trigeminal_{{::$id}}"
                                   data-ng-change="sysCtrl.detailsChanged('TRIGEMINAL',sysCtrl.model.trigeminal)"
                                   data-ng-model="sysCtrl.model.trigeminal"/>
                            {{::'TRIGEMINAL'|translate}}
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="checkbox">
                        <label for="nervOther_{{::$id}}">
                            <input type="checkbox" name="nervOther" id="nervOther_{{::$id}}"
                                   data-ng-model="sysCtrl.model.otherNervous"/>
                            {{::'NERVOUS_OTHER'|translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="row" data-ng-class="{'has-error':sysCtrl.nervForm[sysCtrl.otherDetailsId].$invalid}">
                <div class="col-md-12" ng-if="sysCtrl.otherChanged()">
                    <div class="form-group">
                        <label class="required" for="{{::sysCtrl.otherDetailsId}}">
                            {{::'NERVOUS_DETAILS'|translate}}
                            <strong class="required">{{::"REQUIRED" |translate}}</strong>
                            <cmp-error-message field-name="sysCtrl.otherDetailsId"
                                               form-ref="sysCtrl.nervForm"
                                               show-error="sysCtrl.showErrorMessage(sysCtrl.nervForm[sysCtrl.otherDetailsId].$invalid)"
                                               error-types="sysCtrl.requiredOnly"></cmp-error-message>
                            <input type="text" size="40" maxlength="40" name="{{::sysCtrl.otherDetailsId}}" id="{{::sysCtrl.otherDetailsId}}"
                                   data-ng-required="{{sysCtrl.model.otherNervous}}" data-ng-model-options="{ debounce: '$inherit'}"
                                   data-ng-model="sysCtrl.model.otherDetails" class="form-control"/>
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</ng-form>
