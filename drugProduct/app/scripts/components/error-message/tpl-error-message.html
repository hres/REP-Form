<span>
    <strong class="error" data-ng-if="errMessageCtrl.showErrorMessage()">
        <span class="label label-danger" data-ng-messages="errMessageCtrl.form_ref[errMessageCtrl.field_name].$error">
                  <span data-ng-repeat="errorRec in errMessageCtrl.fieldRecords track by $index"
                        data-ng-message="{{::errorRec.type}}">{{errorRec.displayAlias|translate}}</span>
        </span>
    </strong>
</span>
