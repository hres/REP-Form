<ng-form name="importerRecCtrl.importerForm"><div class="container-fluid"><div class="row"><div class="form-group col-md-12" ng-class="{'has-error':importerRecCtrl.importerForm[importerRecCtrl.impId].$invalid}"><label for="{{::importerRecCtrl.impId}}" class="required full-width"><span class="field-name">{{'IMPORTERID'|translate}}</span> <strong class="required">{{'REQUIRED' |translate}}</strong><div class="rep-margin-top"><input type="text" ng-model="importerRecCtrl.model.importerId" name="{{::importerRecCtrl.impId}}" ng-model-options="{ debounce: $inherit}" size="10" id="{{::importerRecCtrl.impId}}" required maxlength="6" minlength="5" class="form-control"></div><cmp-error-message field-name="importerRecCtrl.impId" form-ref="importerRecCtrl.importerForm" show-error="importerRecCtrl.showError(importerRecCtrl.importerForm[importerRecCtrl.impId])" error-types="importerRecCtrl.min5Error"></cmp-error-message></label></div></div><div class="row"><div class="form-group col-md-12" ng-class="{'has-error':importerRecCtrl.importerForm[importerRecCtrl.importerNameId].$invalid}"><label for="{{::importerRecCtrl.importerNameId}}" class="required full-width"><span class="field-name">{{'IMPORTER_COMPANY_NAME'|translate}}</span> <strong class="required">{{'REQUIRED' |translate}}</strong><div class="rep-margin-top"><input type="text" ng-model="importerRecCtrl.model.importerName" name="{{::importerRecCtrl.importerNameId}}" ng-model-options="{ debounce: $inherit}" id="{{::importerRecCtrl.importerNameId}}" size="100" maxlength="100" class="form-control rep-normal-font" ng-required="true"></div><cmp-error-message field-name="importerRecCtrl.importerNameId" form-ref="importerRecCtrl.importerForm" show-error="importerRecCtrl.showError(importerRecCtrl.importerForm[importerRecCtrl.importerNameId])" error-types="importerRecCtrl.requiredOnly"></cmp-error-message></label></div></div><div class="row"><div class="form-group col-md-12"><div class="text-right"><button ng-click="importerRecCtrl.deleteRecord()" name="deleteImporter" class="btn btn-danger btn-md">{{'DELETE'|translate}}</button></div></div></div></div></ng-form>
