<ng-form name="countryRecCtrl.countryForm">
    <div class="container-fluid">
        <fieldset>
            <legend>
                {{::countryRecCtrl.fieldsetLabel | translate}}&nbsp;{{countryRecCtrl.model.id}}
            </legend>
            <div class="row" ng-class="{'has-error':countryRecCtrl.countryForm[countryRecCtrl.countryId].$invalid}">
                <div class="form-group col-sm-5">
                    <label for="{{::countryRecCtrl.countryId}}" class="required">
                        <span class="field-name"> {{::'COUNTRY_NAME'|translate}}</span>
                        <strong class="required">{{::"REQUIRED" |translate}}</strong>
                        <ui-select ng-model="countryRecCtrl.model.country" id="{{::countryRecCtrl.countryId}}" name="{{::countryRecCtrl.countryId}}"
                                   ng-model-options="{ debounce: 0}"
                                   class="rep-selectize-dropdown" on-select="countryRecCtrl.countryChanged($item, $model)" required
                                    title="Choose a country" class="rep-selectize-font">
                            <ui-select-match placeholder="Select or Search for country" name="countryMatch"
                                             class="rep-selectize-font rep-selectize-dropdown"> {{$select.selected[countryRecCtrl.lang]}}
                            </ui-select-match>
                            <ui-select-choices repeat="countryRecord in countryRecCtrl.countryList | filter:{[countryRecCtrl.lang]: $select.search} track by countryRecord.id"
                                               class="rep-selectize-font">
                                <span ng-bind-html="countryRecord[countryRecCtrl.lang] | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                        <cmp-error-message field-name="countryRecCtrl.countryId"
                                           form-ref="countryRecCtrl.countryForm"
                                           show-error="countryRecCtrl.showError(countryRecCtrl.countryForm[countryRecCtrl.countryId])"
                                           error-types="countryRecCtrl.requiredOnly"></cmp-error-message>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12 mrgn-tp-lg has-error" ng-if="countryRecCtrl.isUnknown()"
                     ng-class="{'has-error':countryRecCtrl.countryForm[countryRecCtrl.unknownCountryId].$invalid}">
                    <label for="{{::countryRecCtrl.unknownCountryId}}" class="required">
                        <span class="field-name">{{::'UNKNOWN_COUNTRY_DETAILS'|translate}}</span>
                        <strong class="required">{{::"REQUIRED" |translate}}</strong>
                        <input type="text" id="{{::countryRecCtrl.unknownCountryId}}" class="form-control" name="{{::countryRecCtrl.unknownCountryId}}"
                               required ng-model-options="{ debounce: '$inherit'}"
                               maxlength="100" size="100" ng-model="countryRecCtrl.model.unknownCountryDetails"/>
                        <cmp-error-message field-name="countryRecCtrl.unknownCountryId"
                                           form-ref="countryRecCtrl.countryForm"
                                           show-error="countryRecCtrl.showError(countryRecCtrl.countryForm[countryRecCtrl.unknownCountryId])"
                                           error-types="countryRecCtrl.requiredOnly"></cmp-error-message>

                    </label>
                </div>
            </div>
            <div class="row">
                <button ng-click="countryRecCtrl.deleteRecord(countryRecCtrl.model.id)" name="deleteCountry"
                        class="btn btn-danger btn-md">{{'DELETE'|translate}}
                </button>
            </div>
        </fieldset>
       <!-- <pre>{{countryRecCtrl.model|json}}</pre>-->
    </div>
</ng-form>
