<ng-form name="srcCountryRecCtrl.countryForm"><div class="container-fluid"><fieldset><legend>{{::srcCountryRecCtrl.fieldsetLabel | translate}}&nbsp;{{srcCountryRecCtrl.model.id}}</legend><div class="row" ng-class="{'has-error':srcCountryRecCtrl.countryForm[srcCountryRecCtrl.countryId].$invalid}"><div class="form-group col-sm-5"><label for="{{::srcCountryRecCtrl.countryId}}" class="required"><span class="field-name">{{::'COUNTRY_NAME'|translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><ui-select ng-model="srcCountryRecCtrl.model.country" id="{{::srcCountryRecCtrl.countryId}}" name="{{::srcCountryRecCtrl.countryId}}" ng-model-options="{ debounce: 0}" class="rep-selectize-dropdown" on-select="srcCountryRecCtrl.countryChanged($item, $model)" required title="Choose a country" class="rep-selectize-font"><ui-select-match placeholder="Select or Search for country" name="countryMatch" class="rep-selectize-font rep-selectize-dropdown">{{$select.selected[srcCountryRecCtrl.lang]}}</ui-select-match><ui-select-choices repeat="countryRecord in srcCountryRecCtrl.countryList | filter:{[srcCountryRecCtrl.lang]: $select.search} track by countryRecord.id" class="rep-selectize-font"><span ng-bind-html="countryRecord[srcCountryRecCtrl.lang] | highlight: $select.search"></span></ui-select-choices></ui-select><cmp-error-message field-name="srcCountryRecCtrl.countryId" form-ref="srcCountryRecCtrl.countryForm" show-error="srcCountryRecCtrl.showError(srcCountryRecCtrl.countryForm[srcCountryRecCtrl.countryId])" error-types="srcCountryRecCtrl.requiredOnly"></cmp-error-message></label></div></div><div class="row"><div class="form-group col-md-12 mrgn-tp-lg has-error" ng-if="srcCountryRecCtrl.isUnknown()" ng-class="{'has-error':srcCountryRecCtrl.countryForm[srcCountryRecCtrl.unknownCountryId].$invalid}"><label for="{{::srcCountryRecCtrl.unknownCountryId}}" class="required"><span class="field-name">{{::'UNKNOWN_COUNTRY_DETAILS'|translate}}</span> <strong class="required">{{::"REQUIRED" |translate}}</strong><cmp-error-message field-name="srcCountryRecCtrl.unknownCountryId" form-ref="srcCountryRecCtrl.countryForm" show-error="srcCountryRecCtrl.showError(srcCountryRecCtrl.countryForm[srcCountryRecCtrl.unknownCountryId])" error-types="srcCountryRecCtrl.requiredOnly"></cmp-error-message></label><textarea id="{{::srcCountryRecCtrl.unknownCountryId}}" data-ng-model="srcCountryRecCtrl.model.unknownCountryDetails" maxlength="1024" rows="3" ng-model-options="{ debounce: $inherit}" class="form-control full-width" name="{{::srcCountryRecCtrl.unknownCountryId}}" required>
                    </textarea></div></div><div class="row"><button ng-click="srcCountryRecCtrl.deleteRecord(srcCountryRecCtrl.model.id)" name="deleteCountry" class="btn btn-danger btn-md">{{'DELETE'|translate}}</button></div></fieldset></div></ng-form>
