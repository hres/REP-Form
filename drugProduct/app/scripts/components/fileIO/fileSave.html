<div class="form-group">
    <label for="fileName"><span class="field-name">{{"FILE_NAME" }}</span></label>
    <input id="fileName" name="fileName" type="text" ng-maxlength="60" data-ng-model="$ctrl.fileName"/>
    <button data-ng-click="$ctrl.generate()" data-ng-disabled="{{$ctrl.buttonDisabled==true}}">{{$ctrl.buttonLabel }}</button>
</div>
