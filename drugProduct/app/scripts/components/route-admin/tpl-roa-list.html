<ng-form name="roaCtrl.roaListForm">
    <input type="text" required ng-show="false" name="{{::roaCtrl.noRoaId}}" id="{{::roaCtrl.noRoaId}}"
           aria-hidden="true" data-ng-model="roaCtrl.noROAValues"/>
    <cmp-expanding-table  reset-to-collapsed="roaCtrl.resetToCollapsed"
                         list-items="roaCtrl.model.roaList" expand-record="roaCtrl.setRecord(index)"
                         column-def="roaCtrl.columnDef" select-record="roaCtrl.selectRecord"
                         disable-selection="roaCtrl.disableAddButton()">

        <cmp-roa-record record="$parent.record" show-errors="roaCtrl.showDetailErrors"
                        on-delete="roaCtrl.deleteRecord(id)"></cmp-roa-record>

    </cmp-expanding-table>


    <div class="mrgn-tp-md mrgn-bttm-lg">
        <div class="btn-group-sm col-md-12 text-right">
            <button class="btn btn-primary" ng-click="roaCtrl.addNew()" name="addRoaRec_{{::$id}}"
                    id="addRoaRec_{{::$id}}" ng-disabled="roaCtrl.disableAddButton()">
                {{'ADD_ROA'|translate}}
            </button>
        </div>
    </div>
</ng-form>
